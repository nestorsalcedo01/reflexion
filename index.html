            { text: "Acuérdate de tu Creador en los días de tu juventud, antes que vengan los días malos, y lleguen los años de los cuales digas: No tengo en ellos contentamiento.", reference: "— Eclesiastés 12:1", reflection: "El Predicador insta a los jóvenes a fundamentar su vida en Dios mientras tienen la energía y la vitalidad de la juventud. No esperar a la vejez, con sus limitaciones y lamentos, para volverse a Dios. Construir una relación con el Creador desde el principio es la mejor preparación para los desafíos inevitables y el declive de la vida. Es una inversión para la eternidad que debe hacerse temprano." },
            { text: "El odio es necio, pero el amor es sabio. El que odia, peca; pero el que ama, obedece a Dios.", reference: "— Proverbios (Sabiduría popular)", reflection: "Este no es un versículo bíblico directo, pero resume una verdad central. El odio es irracional y autodestructivo, una característica de la necedad. El amor, por otro lado, es la esencia de la sabiduría divina y el cumplimiento de la ley de Dios. Cada vez que elegimos el amor sobre el odio, la gracia sobre la amargura, estamos caminando en sabiduría y obediencia, reflejando el carácter de nuestro Padre." },
            { text: "El que es negligente en su trabajo es hermano del hombre disipador.", reference: "— Proverbios 18:9", reflection: "La pereza y la mala calidad en el trabajo son tan destructivas como el derroche activo. Ambos conducen a la ruina. Ser descuidado con los recursos y las responsabilidades que se nos han confiado es una forma de mala mayordomía. Este proverbio nos enseña que la mediocridad y la negligencia son primos hermanos de la destrucción, y nos llama a la excelencia y la diligencia en nuestra labor." },
            { text: "No apartes de tu boca este libro de la ley, sino que de día y de noche meditarás en él, para que guardes y hagas conforme a todo lo que en él está escrito; porque entonces harás prosperar tu camino, y todo te saldrá bien.", reference: "— Josué 1:8 (Reflexión sobre Salmos 1)", reflection: "Esta instrucción a Josué es el comentario perfecto para el Salmo 1. El éxito y la prosperidad verdaderos, según Dios, no provienen de la estrategia o el poder humano, sino de una inmersión constante en la Palabra de Dios. Hablar de ella, meditar en ella y, crucialmente, obedecerla, es el camino divinamente ordenado para un caminar fructífero y exitoso. La meditación debe conducir a la acción para que la bendición se manifieste." },
            { text: "El que responde palabra antes de oír, le es fatuidad y oprobio.", reference: "— Proverbios 18:13", reflection: "La precipitación en el hablar es una marca de arrogancia y necedad. Formular una respuesta antes de haber escuchado y entendido completamente el asunto es una falta de respeto y a menudo conduce a errores vergonzosos. La sabiduría requiere la humildad de escuchar primero, procesar la información y solo entonces hablar. Es un principio fundamental para una comunicación efectiva y relaciones saludables." },
            { text: "Porque mil años delante de tus ojos son como el día de ayer, que pasó, y como una de las vigilias de la noche.", reference: "— Salmos 90:4", reflection: "Este versículo nos da una visión de la perspectiva eterna de Dios sobre el tiempo. Lo que para nosotros es una vasta extensión de historia, para Él es como un instante. Esto debería llenarnos de humildad respecto a nuestros propios planes y ansiedades. También nos da consuelo, sabiendo que nuestro Dios eterno no está limitado por el tiempo y que Sus propósitos trascienden nuestras vidas finitas." },
            { text: "Riquezas, honra y vida son la remuneración de la humildad y del temor de Jehová.", reference: "— Proverbios 22:4", reflection: "En el sistema de valores de Dios, el camino hacia la verdadera exaltación es a través de la humildad y la reverencia a Él. Mientras que el mundo busca la riqueza y la honra a través de la autopromoción, Dios promete bendecir con una vida plena y significativa a aquellos que caminan humildemente y en reverencia ante Él. La humildad no nos rebaja, sino que nos posiciona para recibir la verdadera bendición de Dios." },
            { text: "El que ahorra para dar al pobre, a Jehová presta, y el bien que ha hecho, se lo volverá a pagar.", reference: "— Proverbios 19:17", reflection: "La generosidad hacia los necesitados es vista por Dios como un préstamo hecho directamente a Él. Es una inversión en el banco del cielo. Dios se compromete personalmente a recompensar tal compasión. Esto debería motivarnos a ser generosos, no por lástima, sino como un acto de adoración y fe, sabiendo que Dios mismo ve y honra nuestra generosidad hacia 'el más pequeño de estos'." },
            { text: "Como un padre se compadece de los hijos, se compadece Jehová de los que le temen.", reference: "— Salmos 103:13", reflection: "Para ilustrar la compasión de Dios, el salmista usa la imagen más tierna posible: el amor de un padre por sus hijos. Un buen padre conoce las debilidades y fragilidades de sus hijos y los trata con ternura. De la misma manera, Dios, nuestro Padre celestial, nos mira con compasión, entendiendo nuestra naturaleza frágil. Esta compasión está reservada para 'los que le temen', aquellos que viven en una relación de amor y reverencia con Él." },
            { text: "En el corazón del prudente reposa la sabiduría; pero no es conocida en medio de los necios.", reference: "— Proverbios 14:33", reflection: "La sabiduría no es algo que se exhibe ostentosamente. En una persona prudente, la sabiduría es una cualidad interna y serena que guía sus decisiones. Los necios, por otro lado, a menudo hacen alarde de su supuesta inteligencia, pero su interior está vacío de verdadera sabiduría. La sabiduría genuina se demuestra en una vida tranquila y bien ordenada, no en discursos ruidosos." },
            { text: "Engañoso es el corazón más que todas las cosas, y perverso; ¿quién lo conocerá? Yo Jehová, que escudriño la mente, que pruebo el corazón, para dar a cada uno según su camino, según el fruto de sus obras.", reference: "— Jeremías 17:9-10 (Reflexión sobre Proverbios)", reflection: "Este pasaje de Jeremías es el diagnóstico definitivo del problema que Proverbios busca sanar: el corazón humano. Somos expertos en autoengaño y nuestras motivaciones son a menudo corruptas. No podemos confiar ciegamente en nuestros propios sentimientos o intenciones. La única esperanza es que Jehová, el único que puede sondear las profundidades de nuestro ser, nos examine y nos revele la verdad. Es un llamado a la desconfianza propia y a una dependencia total de la guía y el escrutinio de Dios." },
            { text: "El que escarnece al pobre afrenta a su Hacedor; y el que se alegra de la calamidad no quedará sin castigo.", reference: "— Proverbios 17:5", reflection: "Burlarse de una persona por su pobreza es un insulto directo a Dios, quien creó a esa persona a Su imagen. Demuestra una arrogancia y una falta de compasión que Dios aborrece. De manera similar, regocijarse en la desgracia ajena, incluso de un enemigo, revela un corazón malicioso que Dios ciertamente juzgará. Estamos llamados a mostrar dignidad y compasión a todos, independientemente de su condición." },
            { text: "El que posee entendimiento ama su alma; el que guarda el discernimiento prospera.", reference: "— Proverbios 19:8 (NVI)", reflection: "La búsqueda de la sabiduría es un acto de amor propio. Es la mejor manera de cuidar de tu propia vida y tu futuro. Atesorar el discernimiento y la inteligencia de Dios es el camino seguro hacia la verdadera prosperidad, una que abarca no solo lo material, sino también la paz, las relaciones saludables y el bienestar espiritual." },
            { text: "Los pensamientos de los justos son rectitud; mas los consejos de los impíos, engaño.", reference: "— Proverbios 12:5", reflection: "El carácter interno de una persona determina la naturaleza de sus planes y consejos. Una persona justa, cuyo corazón ha sido transformado por Dios, naturalmente piensa en términos de equidad, justicia y rectitud. El impío, por otro lado, opera desde una base de egoísmo y engaño. Esto nos advierte sobre de quién buscamos consejo y nos llama a cultivar un corazón justo para que nuestros propios planes sean rectos." },
            { text: "La vid que plantaste con tu diestra, y sobre el vástago que para ti afirmaste. Quemada a fuego está, asolada; perezcan por la reprensión de tu rostro.", reference: "— Salmos 80:15-16", reflection: "El salmista describe a Israel como una vid plantada por Dios, ahora en ruinas. Es una oración de lamento, pero también un recordatorio de que la restauración depende completamente de Dios. La misma mano que plantó es la única que puede revivir. En nuestros fracasos y desolaciones espirituales, nuestra oración debe ser similar: un clamor al jardinero divino para que vuelva su rostro hacia nosotros en gracia y restaure la obra de sus propias manos." },
            { text: "Todas las cosas son fatigosas más de lo que el hombre puede expresar; nunca se sacia el ojo de ver, ni el oído de oír.", reference: "— Eclesiastés 1:8", reflection: "El Predicador diagnostica la inquietud inherente a la vida 'debajo del sol'. Hay una búsqueda interminable de nuevas experiencias, vistas y sonidos, pero nada de ello satisface permanentemente. Siempre hay un anhelo de 'algo más'. Esta fatiga y esta insatisfacción están diseñadas para señalar nuestra necesidad de Dios. Somos criaturas finitas tratando de encontrar satisfacción infinita en cosas finitas, una tarea imposible que nos deja agotados." },
            { text: "La gloria de los jóvenes es su fuerza, y la hermosura de los ancianos es su vejez.", reference: "— Proverbios 20:29", reflection: "Cada etapa de la vida tiene su propia belleza y gloria distintiva. La juventud se caracteriza por la energía, la vitalidad y la fuerza física. La vejez, por otro lado, encuentra su dignidad y belleza en la sabiduría acumulada, la experiencia y el carácter forjado a lo largo de los años (simbolizado por las canas). Este proverbio nos enseña a apreciar cada estación de la vida y a no despreciar ni la fuerza de los jóvenes ni la sabiduría de los ancianos." },
            { text: "La ley de Jehová es perfecta, que convierte el alma; el testimonio de Jehová es fiel, que hace sabio al sencillo.", reference: "— Salmos 19:7", reflection: "La Palabra de Dios tiene un poder sobrenatural. No es un simple libro de consejos; es 'perfecta' y tiene la capacidad de restaurar y transformar completamente nuestro ser interior ('convierte el alma'). Es tan clara y fiel que puede tomar a la persona más simple e ingenua y darle una sabiduría profunda para la vida. Es nuestro manual indispensable para el crecimiento espiritual y la sabiduría práctica." },
            { text: "No seas de aquellos que se comprometen, ni de los que salen por fiadores de deudas.", reference: "— Proverbios 22:26", reflection: "Este es un consejo de prudencia financiera. Comprometerse a pagar la deuda de otra persona (ser fiador) es una decisión extremadamente arriesgada que puede llevar a la ruina financiera. La sabiduría bíblica nos llama a ser cautelosos y a no asumir responsabilidades financieras ajenas de manera imprudente. La generosidad es una virtud, pero la imprudencia financiera no lo es." },
            { text: "Como está el lodo en la mano del alfarero, así sois vosotros en mi mano, oh casa de Israel.", reference: "— Jeremías 18:6 (Reflexión sobre Salmos)", reflection: "Esta poderosa imagen de Jeremías ilustra la soberanía de Dios, un tema central en los Salmos. Nosotros somos el barro, y Él es el Alfarero. Él tiene el derecho y el poder de moldearnos, formarnos y, si es necesario, rehacernos según Su propósito perfecto. A veces el proceso de ser moldeado implica presión y quebrantamiento, pero es para nuestro bien final. Es un llamado a rendirnos a las manos del Alfarero y a confiar en Su diseño para nuestras vidas." },
            { text: "El que tiene el poder de la vida y de la muerte es Dios, que da el espíritu al hombre, y lo vuelve a tomar.", reference: "— Eclesiastés (Sabiduría popular)", reflection: "Este no es un versículo directo, pero resume la enseñanza de Eclesiastés sobre la soberanía de Dios sobre la vida. Nuestra existencia no está en nuestras manos. Dios nos da el aliento de vida, y Él determina el día de nuestra muerte. Reconocer esto nos llena de humildad, nos libera de la ansiedad por controlar nuestro destino y nos impulsa a vivir cada día que se nos da para Su gloria, sabiendo que nuestro tiempo es un regalo Suyo." },
            { text: "El que es íntegro en su camino será salvo, pero el de perversos caminos caerá en uno.", reference: "— Proverbios 28:18 (NVI)", reflection: "La integridad proporciona una seguridad y una protección que el camino del engaño nunca puede ofrecer. Aquel que vive con honestidad y rectitud tiene una base firme. La persona que intenta transitar por múltiples caminos de engaño y compromiso, eventualmente quedará atrapada y caerá en su propia red. La rectitud es el camino más seguro a largo plazo." },
            { text: "¿A quién tengo yo en los cielos sino a ti? Y fuera de ti nada deseo en la tierra.", reference: "— Salmos 73:25", reflection: "Esta es la cumbre de la satisfacción en Dios. Después de luchar con la envidia hacia los impíos, el salmista llega a esta gloriosa conclusión: ni siquiera las bendiciones del cielo pueden compararse con tener a Dios mismo. Y si tiene a Dios, nada en la tierra puede competir por el afecto de su corazón. Es una declaración de que Dios no es el medio para un fin; Él es el fin, nuestro mayor tesoro y nuestro deseo supremo." },
            { text: "Porque el que mucho aumenta el conocimiento, mucho aumenta la molestia.", reference: "— Eclesiastés 1:18 (NVI)", reflection: "Desde una perspectiva puramente humana ('debajo del sol'), un mayor conocimiento a menudo conduce a una mayor tristeza. Cuanto más aprendemos sobre el mundo, más vemos su quebrantamiento, la injusticia y el sufrimiento. Cuanto más entendemos la condición humana, más nos damos cuenta de su vanidad. Este conocimiento, sin la perspectiva de Dios, puede ser una carga pesada. Nos señala nuestra necesidad de una sabiduría que trascienda la mera información." },
            { text: "El que labra la tierra para sembrar, no se cansa de mirar el cielo para ver si ha de llover.", reference: "— Proverbios (Sabiduría popular)", reflection: "Esta frase, aunque no es un proverbio bíblico directo, ilustra la unión de la responsabilidad humana y la dependencia divina. El agricultor debe hacer su parte: arar, sembrar, trabajar diligentemente. Pero sabe que su esfuerzo es inútil sin la bendición de Dios (la lluvia). De la misma manera, en nuestra vida espiritual y secular, debemos trabajar con todas nuestras fuerzas, pero siempre con nuestros ojos puestos en el cielo, reconociendo que el crecimiento y el fruto provienen de Dios." },
            { text: "El que se venga, de Dios recibirá venganza; mas el que perdona, de Dios será perdonado.", reference: "— Proverbios (Sabiduría popular)", reflection: "Resumiendo un principio bíblico clave: la venganza pertenece a Dios (Romanos 12:19). Cuando tomamos la justicia en nuestras propias manos, usurpamos el rol de Dios y nos exponemos a Su juicio. El camino del creyente es el del perdón, confiando en que Dios es el Juez justo que arreglará todas las cuentas. El perdón que ofrecemos a otros está directamente relacionado con el perdón que recibimos de Dios, como enseñó Jesús en el Padrenuestro." },
            { text: "El que adquiere entendimiento, a sí mismo se ama; el que valora el saber, prospera.", reference: "— Proverbios 19:8 (NVI)", reflection: "Invertir en sabiduría y entendimiento es el mayor acto de amor propio. Es la forma más segura de construir una vida próspera y significativa. La verdadera prosperidad, según la Biblia, no es solo material, sino que incluye paz mental, relaciones saludables y un propósito claro. Todo esto se encuentra al valorar y aplicar la sabiduría que proviene de Dios." },
            { text: "La boca del justo produce sabiduría, pero la lengua perversa será cortada.", reference: "— Proverbios 10:31", reflection: "Las palabras de una persona justa, que está en una relación correcta con Dios, son una fuente de sabiduría y vida. Su hablar edifica y nutre. Por el contrario, la lengua que habla con engaño y malicia está en un camino de autodestrucción. 'Será cortada' implica un juicio divino sobre el uso destructivo del don del habla. Nos recuerda la responsabilidad que tenemos por cada palabra." },
            { text: "Ten compasión de mí, Señor, pues me siento sin fuerzas. Sáname, Señor, pues todo el cuerpo me tiembla.", reference: "— Salmos 6:2 (NVI)", reflection: "David nos muestra cómo orar en momentos de angustia física y emocional. No oculta su debilidad, sino que la presenta honestamente a Dios. Su oración es un simple y directo clamor por compasión y sanidad. Nos enseña que podemos acercarnos a Dios con total vulnerabilidad, exponiendo nuestro dolor y nuestra fragilidad, confiando en que Él es un Dios compasivo que escucha y sana." },
            { text: "Más vale un buen nombre que muchas riquezas, y el ser estimado es mejor que el oro y la plata.", reference: "— Proverbios 22:1", reflection: "La reputación, el carácter y la integridad son activos mucho más valiosos que cualquier fortuna material. El dinero se puede perder, pero un buen nombre, ganado a través de una vida de honestidad y piedad, es un legado duradero. La estima y el respeto de los demás, basados en un carácter probado, son un tesoro que el dinero no puede comprar. Este proverbio nos llama a priorizar el carácter sobre el capital." },
            { text: "Los impíos huyen sin que nadie los persiga, pero los justos viven confiados como un león.", reference: "— Proverbios 28:1", reflection: "Una conciencia culpable genera un miedo y una ansiedad constantes. La persona impía vive siempre mirando por encima del hombro, temerosa de ser descubierta. El justo, sin embargo, cuya vida está en integridad ante Dios, vive con una audacia y una confianza que se asemejan a la de un león. La rectitud produce una paz y una valentía que el pecado no puede conocer." },
            { text: "Porque la sabiduría es mejor que las piedras preciosas, y todo cuanto se puede desear, no es de compararse con ella.", reference: "— Proverbios 8:11", reflection: "La sabiduría es personificada como el tesoro supremo, superando en valor a cualquier joya o deseo material. Mientras que las riquezas pueden proporcionar comodidad temporal, la sabiduría divina nos da guía para la vida, paz para el alma y una perspectiva para la eternidad. Este versículo nos exhorta a buscar la sabiduría de Dios como nuestra posesión más preciada." },
            { text: "El que encubre la falta busca la amistad; el que la divulga, se aparta del amigo.", reference: "— Proverbios 17:9", reflection: "El amor leal se demuestra en la discreción. Cuando un amigo comete un error, el amor elige cubrir esa falta con el perdón en lugar de exponerla con el chisme. La divulgación de las faltas ajenas es una traición que rompe los lazos de confianza y destruye la amistad. La sabiduría nos enseña a proteger la reputación de nuestros amigos, no a destruirla." },
            { text: "La suerte se echa en el regazo, mas de Jehová es la decisión de ella.", reference: "— Proverbios 16:33", reflection: "Incluso en lo que parece ser el evento más aleatorio y casual (echar suertes), la mano soberana de Dios está en control. Este proverbio enseña que no existe tal cosa como la suerte o el azar desde la perspectiva de Dios. Él dirige y determina todos los resultados para cumplir Sus propósitos. Esto nos da una gran confianza en que, incluso en las incertidumbres de la vida, Dios tiene el control total." },
            { text: "El que es enseñado en la palabra, haga partícipe de toda cosa buena al que lo instruye.", reference: "— Gálatas 6:6 (Reflexión sobre Proverbios)", reflection: "Este principio del Nuevo Testamento tiene sus raíces en la sabiduría de Proverbios, que valora la enseñanza. Aquellos que se benefician de la instrucción espiritual tienen la responsabilidad de apoyar materialmente a sus maestros. Es un principio de reciprocidad y honor. Reconoce que la labor de enseñar la Palabra es valiosa y digna de sostenimiento, creando una relación de mutualidad entre el maestro y el alumno." },
            { text: "El que oprime al pobre para aumentar sus ganancias, o que da al rico, de cierto se empobrecerá.", reference: "— Proverbios 22:16", reflection: "La explotación de los vulnerables o el soborno a los poderosos para obtener ventajas son prácticas que Dios aborrece y que, a la larga, conducen a la ruina. Puede parecer un camino rápido hacia la riqueza, pero es un camino espiritualmente en bancarrota que termina en pérdida. La justicia y la generosidad son los principios del reino para la verdadera y duradera prosperidad." },
            { text: "Confía en el Señor con todo tu corazón, y no te apoyes en tu propia prudencia.", reference: "— Proverbios 3:5 (NVI)", reflection: "Este es un llamado a una fe radical y sin reservas. La confianza en Dios no debe ser parcial ni depender de las circunstancias. Implica una rendición total de nuestro intelecto y nuestros planes, reconociendo que nuestro entendimiento es limitado y falible. La verdadera paz y dirección se encuentran no en nuestra inteligencia, sino en una dependencia total de la sabiduría infinita de Dios." },
            { text: "El alma generosa será prosperada; y el que sacia a otros, él también será saciado.", reference: "— Proverbios 11:25", reflection: "La generosidad es un principio del reino que opera en contra de la lógica del mundo. El mundo dice 'acumula para tener más'. Dios dice 'da para prosperar'. Cuando vivimos con un corazón y una mano abiertos, regando y bendiciendo a otros, Dios se compromete a refrescarnos y proveernos a nosotros también. La generosidad no nos vacía, sino que nos posiciona para recibir más de la abundancia de Dios." },
            { text: "Todo me es lícito, pero no todo conviene; todo me es lícito, pero no todo edifica.", reference: "— 1 Corintios 10:23 (Reflexión sobre Eclesiastés)", reflection: "Pablo articula aquí un principio que el Predicador de Eclesiastés buscaba. La pregunta para el creyente maduro no es simplemente '¿es esto pecado?', sino '¿es esto beneficioso? ¿edifica a otros? ¿me acerca a Dios?'. Nuestra libertad en Cristo no es una licencia para la autocomplacencia, sino una oportunidad para elegir lo que es mejor, lo que construye el carácter y lo que glorifica a Dios. Es una sabiduría que va más allá de las reglas y se enfoca en el propósito." },
            { text: "El que es sabio de corazón es llamado prudente, y la dulzura de labios aumenta el saber.", reference: "— Proverbios 16:21", reflection: "La verdadera sabiduría no es solo tener conocimiento, sino también la habilidad de comunicarlo de manera efectiva y agradable. Una persona puede tener un gran entendimiento, pero si su comunicación es áspera, su sabiduría será rechazada. La 'dulzura de labios' —hablar con gracia, amabilidad y persuasión— hace que la enseñanza sea atractiva y aumenta su impacto. La sabiduría y la elocuencia amable son una combinación poderosa." },
            { text: "Mejor es la comida de legumbres donde hay amor, que de buey engordado donde hay odio.", reference: "— Proverbios 15:17", reflection: "La calidad de nuestras relaciones es mucho más importante que la calidad de nuestra comida. Un ambiente de amor y armonía puede hacer que la comida más sencilla sea un banquete. Por el contrario, la abundancia material en medio de la contienda, la amargura y el odio es una experiencia miserable. Este proverbio nos enseña a invertir en el amor por encima del lujo." },
            { text: "El que mucho perdona, mucho ama. El que poco perdona, poco ama.", reference: "— Lucas 7:47 (Reflexión sobre Proverbios)", reflection: "Jesús revela una profunda verdad del corazón humano que Proverbios ilustra. Nuestra capacidad de amar y perdonar a los demás está directamente relacionada con nuestra comprensión de cuánto hemos sido perdonados por Dios. Una persona que es profundamente consciente de la inmensidad de su propia deuda perdonada, naturalmente desbordará en gracia y perdón hacia los demás. La falta de perdón a menudo revela una falta de comprensión del Evangelio en nuestro propio corazón." },
            { text: "El que guarda el mandamiento, guarda su vida; mas el que menosprecia sus caminos morirá.", reference: "— Proverbios 19:16", reflection: "La obediencia a los mandamientos de Dios no es una carga, sino una protección. Sus mandamientos no son arbitrarios, sino que están diseñados para nuestro bienestar y seguridad. Guardarlos es preservar nuestra propia vida de las consecuencias destructivas del pecado. Despreciar la guía de Dios y elegir nuestros propios caminos es un camino de autodestrucción que finalmente conduce a la muerte, tanto espiritual como física." },
            { text: "La lengua de los sabios adorna el saber; mas la boca de los necios habla sandeces.", reference: "— Proverbios 15:2", reflection: "La misma verdad puede ser presentada de manera atractiva o repulsiva. La persona sabia sabe cómo comunicar el conocimiento de una manera que sea clara, persuasiva y hermosa. Usa sus palabras para hacer que la sabiduría sea deseable. El necio, por otro lado, incluso si tropieza con una verdad, la expresa de una manera torpe y necia, vaciándola de su valor." },
            { text: "Porque como la altura de los cielos sobre la tierra, engrandeció su misericordia sobre los que le temen.", reference: "— Salmos 103:11", reflection: "Para describir la magnitud de la misericordia de Dios, el salmista usa la metáfora más grande que puede imaginar: la distancia inconmensurable entre los cielos y la tierra. Así de vasta, así de infinita es la compasión y el amor leal de Dios hacia aquellos que viven en una relación de reverencia con Él. Es una misericordia que nunca podremos agotar ni comprender del todo." },
            { text: "La casa y las riquezas son herencia de los padres; mas de Jehová la mujer prudente.", reference: "— Proverbios 19:14", reflection: "Las posesiones materiales pueden ser transmitidas de una generación a otra, pero un cónyuge sabio y piadoso es un regalo directo de la mano de Dios. Este proverbio eleva el valor de un buen matrimonio por encima de cualquier herencia material. Reconoce que encontrar una pareja que teme al Señor es una de las mayores bendiciones y provisiones que Dios puede dar." },
            { text: "Los ojos de Jehová están en todo lugar, mirando a los malos y a los buenos.", reference: "— Proverbios 15:3", reflection: "No hay acción, palabra o pensamiento oculto a la vista de Dios. Su omnisciencia es total y universal. Para el justo, esto es un consuelo: Dios ve su integridad y sus luchas. Para el malo, es una advertencia solemne: Dios ve su pecado y nada quedará sin ser juzgado. Esta verdad debería motivarnos a vivir con una conciencia constante de que vivimos nuestras vidas ante la mirada de nuestro Creador." },
            { text: "El que detiene el castigo, a su hijo aborrece; mas el que lo ama, desde temprano lo corrige.", reference: "— Proverbios 13:24", reflection: "La verdadera disciplina de los hijos no nace de la ira, sino del amor. Permitir que un niño continúe en un comportamiento destructivo sin corrección es una forma de negligencia, no de amor. El padre que ama a su hijo se preocupa lo suficiente por su carácter y su futuro como para intervenir con una disciplina correctiva. La disciplina es una herramienta esencial para formar a un niño en la sabiduría." },
            { text: "No te apresures con tu boca, ni tu corazón se dé prisa a proferir palabra delante de Dios; porque Dios está en el cielo, y tú sobre la tierra; por tanto, sean pocas tus palabras.", reference: "— Eclesiastés 5:2", reflection: "Este versículo nos enseña a orar con reverencia y reflexión. Acercarnos a Dios con una avalancha de palabras irreflexivas y promesas precipitadas es una falta de respeto a Su majestad. Debemos recordar la inmensa distancia entre el Creador y la criatura. Nuestras oraciones deben ser consideradas, sinceras y humildes, reconociendo ante quién estamos hablando." },
            { text: "No seas sabio en tu propia opinión; teme a Jehová y apártate del mal. Será medicina para tu cuerpo y refrigerio para tus huesos.", reference: "— Proverbios 3:7-8", reflection: "La humildad intelectual (no creer que lo sabemos todo) y la reverencia a Dios son el fundamento de una vida saludable. Cuando confiamos en la sabiduría de Dios en lugar de la nuestra y elegimos obedecerle, esto tiene un efecto sanador y revitalizante no solo en nuestra alma, sino también en nuestro cuerpo. La paz y la rectitud que provienen de caminar con Dios son el mejor tónico para nuestro ser integral." },
            { text: "Muchos pensamientos hay en el corazón del hombre; mas el consejo de Jehová permanecerá.", reference: "— Proverbios 19:21", reflection: "Nuestras mentes están llenas de planes, sueños y ambiciones. Sin embargo, en última instancia, solo los propósitos de Dios son los que prevalecerán. Este proverbio nos llama a someter nuestros planes a la voluntad de Dios, buscando Su consejo por encima del nuestro. Podemos planificar, pero debemos hacerlo con un corazón humilde, sabiendo que la dirección final y el éxito dependen de que nuestros planes se alineen con el propósito eterno de Dios." },
            { text: "El que aborrece la reprensión es torpe.", reference: "— Proverbios 12:1", reflection: "La reacción de una persona a la corrección es un indicador clave de su sabiduría. Odiar ser corregido es una señal de estupidez y orgullo. Es preferir permanecer en el error que admitir una falta. La persona sabia, aunque no siempre disfrute de la reprensión, la valora como una oportunidad para crecer y mejorar." },
            { text: "No hay paz, dijo mi Dios, para los impíos.", reference: "— Isaías 57:21 (Reflexión sobre Proverbios)", reflection: "Esta declaración profética resume el resultado final del camino que Proverbios advierte. Una vida en rebelión contra Dios, centrada en el egoísmo y el pecado, es fundamentalmente incompatible con la paz. Puede haber placeres temporales o distracciones, pero la verdadera paz interior, la shalom de Dios, es imposible para aquellos que no están en una relación correcta con Él. La paz es un fruto de la justicia, no del pecado." },
            { text: "El que es de ánimo recto, hallará el bien; y el que es de corazón contrito, no caerá en el mal.", reference: "— Proverbios (Sabiduría popular)", reflection: "Aunque no es un versículo bíblico directo, este dicho captura una verdad bíblica. Una actitud positiva y un espíritu íntegro ('ánimo recto') nos predisponen a ver y encontrar la bondad en la vida. Aún más importante, un corazón humilde y arrepentido ('contrito') es la mejor defensa contra caer en el pecado. El orgullo nos hace vulnerables, pero la humildad nos mantiene cerca de la gracia de Dios y nos protege del mal." },
            { text: "El que es negligente en su trabajo, es hermano del que destruye.", reference: "— Proverbios 18:9 (NVI)", reflection: "La pereza y la mediocridad son formas pasivas de destrucción. No se necesita una intención maliciosa para arruinar un proyecto, una empresa o incluso una relación; basta con la negligencia. Este proverbio equipara al trabajador perezoso con un vándalo, porque el resultado final de ambos es la pérdida y la ruina. Nos llama a la excelencia y la diligencia como una forma de mayordomía constructiva." },
            { text: "El que confía en su propio corazón es necio; mas el que camina en sabiduría será librado.", reference: "— Proverbios 28:26", reflection: "Confiar en nuestros propios sentimientos, intuiciones y deseos no filtrados es el colmo de la necedad, porque nuestro corazón es engañoso (Jeremías 17:9). La verdadera seguridad se encuentra en caminar según la sabiduría objetiva y externa de la Palabra de Dios. Aquel que somete su corazón a la guía de la Escritura será librado de las trampas y los engaños a los que su propio corazón lo llevaría." },
            { text: "No te niegues a hacer el bien a quien es debido, cuando tuvieres poder para hacerlo.", reference: "— Proverbios 3:27", reflection: "Este es un mandamiento contra la procrastinación de la bondad. Cuando tenemos la oportunidad y los medios para ayudar a alguien que lo necesita, no debemos posponerlo. La omisión de un bien que podemos hacer es en sí misma un pecado. Se nos llama a ser agentes activos de la gracia y la ayuda de Dios, aprovechando cada oportunidad para bendecir a los demás." },
            { text: "El que da al pobre, no tendrá pobreza; mas el que aparta sus ojos, tendrá muchas maldiciones.", reference: "— Proverbios 28:27", reflection: "La generosidad es el camino de Dios hacia la abundancia, mientras que la tacañería es el camino hacia la escasez. Este proverbio establece un principio espiritual: cuando cuidamos de los necesitados, Dios cuida de nosotros. Ignorar deliberadamente la pobreza y la necesidad a nuestro alrededor invita a la desaprobación de Dios. La bendición fluye a través de una mano abierta, no de un puño cerrado." },
            { text: "Goza de la vida con la mujer que amas, todos los días de la vida de tu vanidad que te son dados debajo del sol.", reference: "— Eclesiastés 9:9", reflection: "En medio de un mundo a menudo desconcertante y efímero, el Predicador nos anima a encontrar gozo en los dones que Dios nos da, especialmente en la relación matrimonial. El matrimonio no es una carga, sino una fuente de alegría y compañerismo para ser disfrutada cada día. Es un llamado a cultivar y celebrar el amor conyugal como un oasis de gracia en el desierto de la 'vanidad' de la vida." },
            { text: "El que fácilmente se enoja, comete locuras; el que es paciente, demuestra gran discernimiento.", reference: "— Proverbios 14:17, 29 (Paráfrasis)", reflection: "La ira impulsiva es una forma de locura temporal que nos lleva a decir y hacer cosas de las que luego nos arrepentimos. La paciencia, por otro lado, es una marca de gran sabiduría y discernimiento. Nos da el espacio para pensar, evaluar la situación y responder de una manera que sea constructiva en lugar de destructiva. El autocontrol es una de las mayores demostraciones de fuerza." },
            { text: "Conoce el estado de tus ovejas, y mira con cuidado por tus rebaños.", reference: "— Proverbios 27:23", reflection: "Este proverbio, aunque usa una metáfora pastoral, es un llamado a la mayordomía diligente y atenta en todas las áreas de nuestra vida. Debemos ser conscientes y responsables de nuestros asuntos, ya sea nuestra familia, nuestras finanzas, nuestro trabajo o nuestro ministerio. No debemos operar con negligencia, sino con un cuidado intencional, asegurándonos de que aquello que se nos ha confiado esté bien cuidado." },
            { text: "El que se alegra del mal ajeno, no quedará sin castigo.", reference: "— Proverbios 17:5b (NVI)", reflection: "Regocijarse en la calamidad de otra persona, incluso de un enemigo, revela una profunda malicia en el corazón que Dios aborrece. El carácter piadoso no encuentra placer en el sufrimiento de nadie. Este proverbio nos advierte que tal actitud no pasará desapercibida para Dios y será juzgada. Estamos llamados a la compasión, no al regocijo malicioso." },
            { text: "El que es bondadoso, es bondadoso consigo mismo; el que es cruel, a sí mismo se perjudica.", reference: "— Proverbios 11:17 (NVI)", reflection: "La forma en que tratamos a los demás tiene un efecto boomerang. La bondad, la misericordia y la generosidad que mostramos a otros enriquecen nuestra propia alma y nos traen bendición. La crueldad y la dureza, por otro lado, envenenan nuestro propio espíritu y nos dañan desde adentro. Ser bueno con los demás es, en última instancia, ser bueno con uno mismo." },
            { text: "El que cierra los ojos para pensar perversidades, muerde sus labios para consumar el mal.", reference: "— Proverbios 16:30", reflection: "El pecado rara vez es un acto espontáneo. A menudo comienza con un pensamiento deliberado y una planificación. Este proverbio describe el lenguaje corporal de alguien que está maquinando el mal en su mente y se está preparando para llevarlo a cabo. Es una advertencia para vigilar nuestros pensamientos, porque son la incubadora de nuestras acciones. La batalla contra el pecado comienza en la mente." },
            { text: "El que atiende a la corrección, honra su propia vida.", reference: "— Proverbios 15:32b (Paráfrasis)", reflection: "Aceptar la corrección es un acto de auto-respeto. Es reconocer que valoras tu propio crecimiento y carácter lo suficiente como para estar dispuesto a ser enseñado y corregido. La persona que escucha la reprensión no se está humillando, sino que se está honrando a sí misma al elegir el camino de la sabiduría sobre el del orgullo terco." },
            { text: "La herencia adquirida de prisa al principio, no será al final bendecida.", reference: "— Proverbios 20:21", reflection: "La riqueza obtenida rápidamente a través de medios deshonestos, atajos o esquemas de 'hacerse rico rápidamente' carece del fundamento del carácter y la diligencia, y a menudo se desvanece tan rápido como llegó. La bendición de Dios descansa sobre la riqueza que se construye con el tiempo a través del trabajo honesto, la paciencia y la buena mayordomía. El proceso de adquirirla es tan importante como la riqueza misma." },
            { text: "El que es de corazón sabio, manda y no es mandado; el que es de corazón necio, es siervo del sabio.", reference: "— Proverbios 11:29b (Paráfrasis)", reflection: "La sabiduría conduce al liderazgo y a la autonomía, mientras que la necedad conduce a la servidumbre. Una persona que toma decisiones sabias y vive con prudencia, eventualmente se encontrará en una posición de influencia y control sobre su propia vida. El necio, a través de sus malas decisiones, a menudo se vuelve dependiente y subordinado a otros. La sabiduría es el camino a la verdadera libertad." },
            { text: "El que es justo, cuida de la vida de su bestia; mas el corazón de los impíos es cruel.", reference: "— Proverbios 12:10", reflection: "La justicia y la compasión de una persona se extienden a todas las áreas de su vida, incluyendo cómo trata a los animales. El cuidado de las criaturas de Dios es un reflejo de un corazón justo. La crueldad hacia los animales, por otro lado, es una manifestación de la dureza y la maldad que reside en el corazón de una persona impía. La piedad se manifiesta incluso en las cosas 'pequeñas'." },
            { text: "El que es clemente, presta a Jehová, y el bien que ha hecho, se lo volverá a pagar.", reference: "— Proverbios 19:17 (NVI)", reflection: "La generosidad hacia los pobres es una inversión espiritual con un retorno garantizado por Dios mismo. Cuando damos a los necesitados, Dios lo considera un préstamo hecho a Él, y se compromete a pagarlo. Esto cambia nuestra perspectiva de la caridad: no es una pérdida, sino una siembra en el campo más seguro que existe, con la promesa de una cosecha abundante." },
            { text: "El que esconde el odio es de labios mentirosos; y el que propaga calumnia es necio.", reference: "— Proverbios 10:18", reflection: "Este proverbio expone dos formas de malicia verbal. Primero, fingir amistad mientras se alberga odio en el corazón es una forma de hipocresía y mentira. Segundo, esparcir chismes y calumnias para dañar la reputación de alguien es una necedad destructiva. Ambos pecados provienen de un corazón malicioso y son condenados por la sabiduría de Dios." },
            { text: "El que es de corazón entendido, busca la ciencia; mas la boca de los necios se alimenta de necedades.", reference: "— Proverbios 15:14", reflection: "Lo que alimentamos nuestra mente revela nuestro carácter. Una persona sabia tiene un apetito por el conocimiento, la verdad y el entendimiento. Busca activamente aprender y crecer. El necio, por otro lado, se deleita y se satisface con la basura intelectual: el chisme, la trivialidad y la falsedad. La sabiduría comienza con un apetito por lo que es verdadero y bueno." },
            { text: "El que es de genio vivo, comete muchas locuras; el que es rencoroso, es odiado.", reference: "— Proverbios 14:17 (Paráfrasis)", reflection: "Un temperamento explosivo y la tendencia a guardar rencor son dos rasgos de carácter destructivos. El primero lleva a acciones impulsivas y necias que causan daño inmediato. El segundo es un veneno lento que aísla a la persona y la hace objeto de aversión. La sabiduría nos llama a cultivar la paciencia y un espíritu perdonador para evitar ambos destinos." },
            { text: "El que es de labios mentirosos, es abominación a Jehová; pero los que hacen verdad son su contentamiento.", reference: "— Proverbios 12:22", reflection: "Dios, que es la Verdad misma, aborrece la mentira. La deshonestidad verbal es una ofensa directa a Su carácter. Por otro lado, Él se deleita en aquellos que aman y practican la verdad. La integridad en nuestras palabras es una de las formas más fundamentales en que podemos honrar a Dios y disfrutar de Su favor." },
            { text: "El que es de corazón alegre, tiene un banquete continuo.", reference: "— Proverbios 15:15", reflection: "La felicidad no depende de las circunstancias externas, sino de la disposición interna del corazón. Una persona con un espíritu gozoso y agradecido puede encontrar contentamiento y alegría incluso en medio de la dificultad. Su perspectiva positiva transforma cada día en una celebración. Este gozo, en su forma más profunda, es un fruto del Espíritu Santo, disponible para cada creyente." },
            { text: "El que es de corazón contrito y humillado no despreciarás tú, oh Dios.", reference: "— Salmos 51:17", reflection: "El sacrificio que más agrada a Dios no es un ritual externo, sino una actitud interna de humildad y arrepentimiento. Un corazón quebrantado por el pecado y humillado ante la santidad de Dios es una ofrenda que Él nunca rechazará. Es en este lugar de quebrantamiento donde la gracia de Dios se encuentra con nosotros de la manera más poderosa. La humildad es el camino a la restauración." },
            { text: "El que es de espíritu humilde, alcanzará honra.", reference: "— Proverbios 29:23", reflection: "En una paradoja divina, el camino hacia la verdadera honra es el camino de la humildad. Mientras que el orgullo conduce a la humillación, una actitud de humildad ante Dios y los demás posiciona a una persona para ser exaltada por Dios en Su debido tiempo. La verdadera grandeza en el reino de Dios se mide por nuestra humildad, no por nuestra autopromoción." },
        ];
        
        // --- Relleno para completar los 365 días ---
        const placeholder = { text: "El contenido para este día se añadirá próximamente.", reference: "— Sabiduría en Construcción", reflection: "Dios tiene una palabra para ti cada día. Te invitamos a leer los libros de Proverbios, Salmos o Eclesiastés mientras completamos todas las reflexiones diarias. La sabiduría de Dios está siempre disponible en Su Palabra." };
        while (dailyReflections.length < 365) {
            dailyReflections.push(placeholder);
        }
        // --- Fin del Relleno ---

        // Obtiene los elementos del DOM
        const dayInput = document.getElementById('day-input');
        const showReflectionBtn = document.getElementById('show-reflection-btn');
        const verseTextEl = document.getElementById('verse-text');
        const verseReferenceEl = document.getElementById('verse-reference');
        const reflectionTextEl = document.getElementById('reflection-text');
        const verseContainer = document.getElementById('verse-container');
        const reflectionContainer = document.getElementById('reflection-container');
        const errorMessageEl = document.getElementById('error-message');

        // Función para obtener el día del año (1-366)
        function getDayOfYear() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 0);
            const diff = now - start;
            const oneDay = 1000 * 60 * 60 * 24;
            const day = Math.floor(diff / oneDay);
            return day;
        }

        // Función para mostrar la reflexión con efecto de desvanecimiento
        function displayReflection(day) {
            // Ajusta el día para el índice del array (base 0)
            const index = day - 1;

            if (index >= 0 && index < dailyReflections.length) {
                errorMessageEl.textContent = ''; // Limpia mensaje de error
                let reflection = dailyReflections[index];

                // Si la reflexión es el placeholder, muestra una aleatoria de las disponibles
                if (reflection === placeholder) {
                    const availableReflectionsCount = dailyReflections.findIndex(r => r === placeholder);
                    const randomIndex = Math.floor(Math.random() * availableReflectionsCount);
                    reflection = dailyReflections[randomIndex];
                }
                
                // Aplica el efecto de desvanecimiento
                verseContainer.style.opacity = '0';
                reflectionContainer.style.opacity = '0';
                
                // Espera a que termine la transición para actualizar el contenido
                setTimeout(() => {
                    verseTextEl.textContent = `"${reflection.text}"`;
                    verseReferenceEl.textContent = reflection.reference;
                    reflectionTextEl.innerHTML = reflection.reflection; // Usamos innerHTML por si queremos añadir formato
                    
                    // Aplica el efecto de aparición
                    verseContainer.style.opacity = '1';
                    reflectionContainer.style.opacity = '1';
                }, 400);

            } else {
                 errorMessageEl.textContent = 'Por favor, introduce un día entre 1 y 365.';
            }
        }

        // Event listener para el botón
        showReflectionBtn.addEventListener('click', () => {
            const day = parseInt(dayInput.value);
            if (!isNaN(day)) {
                displayReflection(day);
            } else {
                errorMessageEl.textContent = 'Por favor, introduce un número de día válido.';
            }
        });
        
        // Event listener para la tecla Enter en el input
        dayInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                showReflectionBtn.click();
            }
        });


        // Carga la reflexión para el día actual al iniciar la página
        window.addEventListener('load', () => {
            const today = getDayOfYear();
            dayInput.value = today; // Muestra el día actual en el input
            displayReflection(today);
        });

    </script>
