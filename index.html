<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabiduría para Cada Día</title>
    <!-- Incluye el CDN de Tailwind CSS para un estilo moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importa la fuente Inter de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados para la tipografía y el fondo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        /* Estilo para la transición de opacidad */
        .fade-in-out {
            transition: opacity 0.4s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Contenedor principal de la página, centrado y con una tarjeta elegante -->
    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl max-w-3xl w-full text-center">
        
        <!-- Título principal de la página -->
        <h1 class="text-4xl font-extrabold text-gray-900 mb-4 tracking-tight">
            Sabiduría para Cada Día
        </h1>
        <p class="text-gray-500 mb-6">Un consejo diario de Proverbios, Salmos y Eclesiastés.</p>

        <!-- Contenedor para el versículo y su referencia -->
        <div id="verse-container" class="fade-in-out">
            <!-- Párrafo principal con el versículo bíblico -->
            <p id="verse-text" class="text-xl md:text-2xl text-gray-700 font-medium leading-relaxed mb-2">
                Cargando reflexión del día...
            </p>
            <!-- Referencia del versículo -->
            <p id="verse-reference" class="text-lg text-gray-500 font-semibold mb-6">
                <!-- La referencia se carga con JS -->
            </p>
        </div>

        <!-- Línea divisoria sutil -->
        <hr class="my-6 border-gray-200">

        <!-- Contenedor para la reflexión -->
        <div id="reflection-container" class="fade-in-out">
             <!-- Título de la sección de reflexión -->
            <h2 class="text-2xl font-bold text-indigo-700 mb-3">Reflexión</h2>
            <!-- Párrafo con la reflexión -->
            <p id="reflection-text" class="text-md text-gray-600 leading-relaxed text-left">
                <!-- La reflexión se carga con JS -->
            </p>
        </div>
        
        <!-- Espaciador -->
        <div class="my-8"></div>

        <!-- Controles interactivos -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
            <input type="number" id="day-input" min="1" max="365" class="w-full sm:w-32 text-center bg-gray-100 border-2 border-gray-300 text-gray-900 text-lg rounded-full focus:ring-indigo-500 focus:border-indigo-500 block p-3 transition duration-300" placeholder="Día...">
            <button id="show-reflection-btn" class="w-full sm:w-auto bg-indigo-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-all duration-300 transform hover:-translate-y-1">
                Mostrar Reflexión
            </button>
        </div>
         <p id="error-message" class="text-red-500 mt-4 h-4"></p>

        <!-- Créditos en el pie de página -->
        <footer class="mt-8 text-sm text-gray-400">
            Inspirado en la sabiduría divina.
        </footer>
    </div>

    <script>
        // Array de objetos con 365 reflexiones diarias. 
        // Cada objeto contiene el texto del versículo, su referencia y una reflexión inspirada en el comentario de Matthew Henry.
        const dailyReflections = [
            // Se han generado los primeros 30 como ejemplo representativo. El resto son placeholders.
            { text: "En las muchas palabras no falta pecado; mas el que refrena sus labios es prudente.", reference: "— Proverbios 10:19", reflection: "La prudencia no se mide por cuánto hablamos, sino por cuánto sabemos callar. Cada palabra tiene peso, y el exceso de ellas a menudo nos lleva al error o a la ofensa. Matthew Henry señala que un corazón sabio se manifiesta en una boca controlada, pues el silencio es a menudo el terreno donde crecen la paz y la sabiduría. Que nuestro anhelo sea hablar solo lo que edifica y glorifica a Dios." },
            { text: "Bienaventurado el varón que no anduvo en consejo de malos... Antes en la ley de Jehová está su delicia, y en su ley medita de día y de noche.", reference: "— Salmos 1:1-2", reflection: "La verdadera felicidad y bendición provienen de una elección deliberada: apartarnos de la influencia corruptora y encontrar nuestro mayor gozo en la Palabra de Dios. Meditar en ella constantemente, como indica el salmista, no es una carga, sino la fuente que nutre nuestra alma. Es el deleite que nos ancla en la verdad y nos hace fructificar, en contraste con el camino vacío de quienes ignoran a Dios." },
            { text: "Todo tiene su tiempo, y todo lo que se quiere debajo del cielo tiene su hora.", reference: "— Eclesiastés 3:1", reflection: "El Predicador nos enseña a ver la mano soberana de Dios sobre el tiempo. Hay un propósito divino en cada estación de la vida, sea de alegría o de llanto, de siembra o de cosecha. Nuestra impaciencia a menudo lucha contra esta verdad. La fe, sin embargo, nos llama a confiar en la perfecta cronología del Creador, sabiendo que Él hace todo hermoso a su tiempo, y que nuestro rol es vivir fielmente en la estación que nos ha sido asignada." },
            { text: "En todo tiempo ama el amigo, y es como un hermano en tiempo de angustia.", reference: "— Proverbios 17:17", reflection: "La amistad verdadera se forja en la constancia y se prueba en la adversidad. No es un afecto de temporada, sino un compromiso que perdura. Como un hermano, un amigo fiel no huye ante la dificultad, sino que se acerca para sostener y consolar. Este versículo nos llama a ser esa clase de amigo, reflejando el amor incondicional de Cristo, el amigo que nunca falla." },
            { text: "Aunque ande en valle de sombra de muerte, no temeré mal alguno, porque tú estarás conmigo; tu vara y tu cayado me infundirán aliento.", reference: "— Salmos 23:4", reflection: "La presencia de Dios es el antídoto contra el temor, incluso en las circunstancias más oscuras. El 'valle de sombra' no es nuestro destino final, sino un pasaje. La confianza del salmista no radica en la ausencia de peligro, sino en la compañía del Pastor. Su vara (autoridad y defensa) y su cayado (guía y consuelo) nos aseguran que nunca estamos solos ni desamparados." },
            { text: "La blanda respuesta quita la ira; mas la palabra áspera hace subir el furor.", reference: "— Proverbios 15:1", reflection: "Aquí yace un secreto para la paz en nuestras relaciones. Una respuesta suave tiene el poder de disipar la tensión y calmar un espíritu agitado. Por el contrario, una palabra dura solo añade combustible al fuego del conflicto. Se nos llama a ser pacificadores, y esto a menudo comienza con la elección consciente de responder con gracia en lugar de agresividad." },
            { text: "No te apresures en tu espíritu a enojarte; porque el enojo reposa en el seno de los necios.", reference: "— Eclesiastés 7:9", reflection: "La ira que se anida en el corazón es una marca de necedad. Mientras que el enojo puede ser una emoción momentánea y a veces justificada (indignación santa), permitir que 'repose' en nosotros es espiritualmente tóxico. La sabiduría nos enseña a procesar rápidamente las ofensas, a buscar la reconciliación y a entregar nuestra ira a Dios, en lugar de permitir que envenene nuestro espíritu." },
            { text: "¿Por qué te abates, oh alma mía, y te turbas dentro de mí? Espera en Dios; porque aún he de alabarle, salvación mía y Dios mío.", reference: "— Salmos 42:5", reflection: "El salmista nos muestra cómo predicarle a nuestra propia alma. En medio de la decepción y la tristeza, se hace una pregunta fundamental y luego dirige su espíritu hacia la única solución verdadera: la esperanza en Dios. No niega su dolor, pero se niega a ser gobernado por él. Es un acto de fe declarar que la alabanza volverá, porque Dios mismo es nuestra salvación." },
            { text: "El que guarda su boca guarda su alma; mas el que mucho abre sus labios tendrá calamidad.", reference: "— Proverbios 13:3", reflection: "Nuestras palabras tienen el poder de proteger o destruir nuestra paz interior. La disciplina en el hablar es una defensa para el alma. Matthew Henry comenta que la incontinencia verbal es una puerta abierta a problemas, malentendidos y pecado. La sabiduría nos enseña a pensar antes de hablar, a considerar el impacto de nuestras palabras y a cultivar un espíritu sereno." },
            { text: "Fíate de Jehová de todo tu corazón, y no te apoyes en tu propia prudencia.", reference: "— Proverbios 3:5", reflection: "Esta es la esencia de la fe. No es una confianza parcial, sino una entrega total al carácter y la sabiduría de Dios. Apoyarnos en nuestro propio entendimiento es construir sobre un fundamento frágil e limitado. Confiar en Dios es anclarnos en la omnisciencia y la soberanía de Aquel que ve el fin desde el principio. Es un llamado a rendir nuestro control y descansar en el Suyo." },
            { text: "Reconócelo en todos tus caminos, y él enderezará tus veredas.", reference: "— Proverbios 3:6", reflection: "La fe del versículo anterior se pone en práctica aquí. 'Reconocerlo' implica someter cada decisión, cada plan y cada paso a Su voluntad. No se trata de consultarle solo en las grandes crisis, sino de caminar en comunión constante con Él. La promesa es clara: cuando le damos el señorío sobre nuestra vida, Él se encarga de guiar nuestro camino, allanando los obstáculos y asegurando que lleguemos a Su destino para nosotros." },
            { text: "Mejor es lo poco con el temor de Jehová, que el gran tesoro donde hay turbación.", reference: "— Proverbios 15:16", reflection: "La verdadera riqueza no se mide en posesiones, sino en paz. Una vida sencilla, vivida en reverencia y comunión con Dios, es infinitamente superior a la abundancia material acompañada de ansiedad, contiendas y un vacío espiritual. Este proverbio ajusta nuestra perspectiva sobre lo que es verdaderamente valioso, invitándonos a buscar primero el Reino de Dios, sabiendo que la paz es uno de sus mayores tesoros." },
            { text: "El corazón alegre constituye buen remedio; mas el espíritu triste seca los huesos.", reference: "— Proverbios 17:22", reflection: "La conexión entre nuestro estado espiritual y nuestra salud física es innegable. Un gozo que nace de la fe en Dios actúa como medicina para todo nuestro ser. Por el contrario, una tristeza persistente, sin la esperanza de Dios, consume nuestra vitalidad. No es un llamado a una felicidad superficial, sino a cultivar un gozo profundo que se arraiga en nuestra relación con Cristo, una fuente de fortaleza incluso en la aflicción." },
            { text: "Encomienda a Jehová tus obras, y tus pensamientos serán afirmados.", reference: "— Proverbios 16:3", reflection: "Cuando entregamos nuestros planes y esfuerzos a Dios, buscando Su gloria en todo, Él nos da estabilidad y claridad mental. La ansiedad y la incertidumbre que a menudo plagan nuestros proyectos se disipan cuando los ponemos en Sus manos. Esta entrega no es pasividad, sino un acto de fe que alinea nuestros propósitos con los Suyos, trayendo una paz y una firmeza que no podemos fabricar por nosotros mismos." },
            { text: "La respuesta amable calma el enojo, pero la agresiva echa leña al fuego.", reference: "— Proverbios 15:1 (NVI)", reflection: "Este principio es una herramienta poderosa para la resolución de conflictos. En lugar de reaccionar con la misma hostilidad que recibimos, se nos llama a elegir un camino más elevado. Una respuesta suave y considerada tiene el poder de desactivar una situación tensa, mientras que la agresión solo intensifica el conflicto. Es un reflejo del carácter de Cristo, quien, cuando fue insultado, no respondió con insultos." },
            { text: "El que es tardo para la ira es de gran entendimiento; mas el que es impaciente de espíritu enaltece la necedad.", reference: "— Proverbios 14:29", reflection: "La paciencia y el autocontrol son marcas de una profunda sabiduría. Reaccionar impulsivamente a la provocación revela una falta de dominio propio y una perspectiva superficial. El sabio se toma el tiempo para entender, para procesar y para responder con calma, demostrando una fortaleza de carácter que el necio, en su prisa por enojarse, no posee." },
            { text: "Como aguas profundas es el consejo en el corazón del hombre; mas el hombre entendido lo alcanzará.", reference: "— Proverbios 20:5", reflection: "La verdadera sabiduría y las intenciones de una personan o siempre están en la superficie. A menudo, se necesita discernimiento y preguntas sabias para sacarlas a la luz. Una persona entendida no se queda con las apariencias, sino que busca comprender el corazón. Esto es crucial para dar un buen consejo y para entender verdaderamente a los demás." },
            { text: "El que anda con sabios, sabio será; mas el que se junta con necios será quebrantado.", reference: "— Proverbios 13:20", reflection: "Nuestras relaciones nos moldean profundamente. Somos influenciados, para bien o para mal, por aquellos con quienes elegimos pasar nuestro tiempo. Buscar la compañía de personas sabias y piadosas es una inversión en nuestro propio crecimiento espiritual. Ignorar este principio y unirse a la necedad es invitar a la ruina y al dolor en nuestras vidas." },
            { text: "El temor de Jehová es el principio de la sabiduría, y el conocimiento del Santísimo es la inteligencia.", reference: "— Proverbios 9:10", reflection: "El punto de partida de toda verdadera sabiduría no es el conocimiento académico o la experiencia, sino una postura de reverencia y asombro ante Dios. Cuando entendemos quién es Él en Su santidad y poder, todo lo demás encuentra su perspectiva correcta. La inteligencia no es solo acumular datos, sino conocer personalmente al Dios Santo, lo cual transforma cómo vivimos y pensamos." },
            { text: "Porque sol y escudo es Jehová Dios; gracia y gloria dará Jehová. No quitará el bien a los que andan en integridad.", reference: "— Salmos 84:11", reflection: "Dios es para Su pueblo todo lo que necesita. Es 'sol' para iluminar y dar vida, y 'escudo' para proteger. Él da 'gracia' para el camino y promete 'gloria' para el destino final. La condición es caminar en integridad, no en perfección, sino con un corazón sincero. A tales personas, Dios no les negará ninguna cosa que sea verdaderamente buena para ellas." },
            { text: "Crea en mí, oh Dios, un corazón limpio, y renueva un espíritu recto dentro de mí.", reference: "— Salmos 51:10", reflection: "Esta es la oración de un alma que anhela una transformación interior genuina. David, después de su pecado, no pide simplemente perdón, sino una recreación. Reconoce que solo Dios puede purificar las motivaciones del corazón y restaurar una firmeza espiritual. Es una petición que Dios se deleita en responder, pues Su obra más profunda es la que hace dentro de nosotros." },
            { text: "Lámpara es a mis pies tu palabra, y lumbrera a mi camino.", reference: "— Salmos 119:105", reflection: "La Palabra de Dios provee una guía indispensable para la vida. Es una 'lámpara' que ilumina nuestro próximo paso inmediato, ayudándonos a evitar los tropiezos del día a día. Y es una 'lumbrera' que nos da dirección y visión a largo plazo para todo el viaje de nuestra vida. Sin ella, caminamos en oscuridad; con ella, tenemos la luz infalible de Dios." },
            { text: "El nombre de Jehová es torre fuerte; a él correrá el justo, y será levantado.", reference: "— Proverbios 18:10", reflection: "El 'nombre' de Dios representa todo Su carácter: Su poder, Su fidelidad, Su santidad. Este carácter es un refugio inexpugnable. En tiempos de peligro, angustia o tentación, el justo no confía en sus propias fuerzas, sino que corre activamente a refugiarse en quién es Dios. La promesa es seguridad y exaltación; seremos puestos a salvo, por encima de la amenaza." },
            { text: "Vanidad de vanidades, dijo el Predicador; vanidad de vanidades, todo es vanidad.", reference: "— Eclesiastés 1:2", reflection: "Esta declaración inicial establece el tono del libro. 'Vanidad' (hebreo: 'hevel') significa 'vapor' o 'soplo'. Se refiere a lo transitorio, lo efímero y lo que no puede ser asido. El Predicador nos muestra que toda búsqueda humana 'debajo del sol' —placer, riqueza, sabiduría, trabajo—, cuando se persigue como un fin en sí misma, termina en un profundo vacío. Es una preparación para encontrar el verdadero significado por encima del sol, en Dios." },
            { text: "El fin de todo el discurso oído es este: Teme a Dios, y guarda sus mandamientos; porque esto es el todo del hombre.", reference: "— Eclesiastés 12:13", reflection: "Después de explorar todas las avenidas de la vida y encontrarlas vacías, el Predicador llega a la gran conclusión. El propósito fundamental de la existencia humana no se encuentra en los logros terrenales, sino en una relación correcta con el Creador. Reverenciar a Dios ('temerle') y vivir en obediencia a Su voluntad ('guardar sus mandamientos') no es solo una parte de la vida; es la totalidad, el eje sobre el cual todo lo demás debe girar para tener sentido." },
            { text: "Panal de miel son los dichos suaves; suavidad al alma y medicina para los huesos.", reference: "— Proverbios 16:24", reflection: "Las palabras amables y llenas de gracia tienen un profundo poder sanador. No solo son agradables al oído, sino que actúan como un bálsamo para el alma, trayendo consuelo y aliento. Su efecto es tan profundo que incluso beneficia al cuerpo físico. Este proverbio nos anima a ser generosos con palabras que edifican, reconociendo su valor terapéutico en un mundo a menudo lleno de dureza." },
            { text: "Del hombre son las disposiciones del corazón; mas de Jehová es la respuesta de la lengua.", reference: "— Proverbios 16:1", reflection: "Podemos hacer nuestros planes, organizar nuestros pensamientos y preparar nuestros discursos, pero el resultado final está en las manos de Dios. Él es soberano sobre el resultado de nuestros esfuerzos. Esto nos enseña a planificar con diligencia pero a depender humildemente de Dios para el éxito y la eficacia, especialmente en lo que hablamos. Nos recuerda que debemos orar no solo por sabiduría para planificar, sino también por gracia para ejecutar." },
            { text: "Mejor es el que tarda en airarse que el fuerte; y el que se enseñorea de su espíritu, que el que toma una ciudad.", reference: "— Proverbios 16:32", reflection: "La verdadera fortaleza no se demuestra en el poder físico o en la conquista externa, sino en el dominio propio. Controlar nuestro temperamento y gobernar nuestras emociones es una victoria mayor y más difícil que una conquista militar. La cultura puede exaltar al 'fuerte', pero Dios valora al que tiene la fortaleza interior para ser paciente y dueño de sí mismo." },
            { text: "Sobre toda cosa guardada, guarda tu corazón; porque de él mana la vida.", reference: "— Proverbios 4:23", reflection: "El 'corazón' en la Biblia es el centro de nuestro ser: nuestros pensamientos, emociones, deseos y voluntad. Se nos ordena protegerlo con la máxima diligencia, porque lo que permitimos que entre y resida en él determinará el curso de toda nuestra vida. Es la fuente de nuestras acciones y palabras. Guardar el corazón implica ser selectivos con lo que vemos, oímos y pensamos, nutriéndolo con la verdad de Dios." },
            { text: "Hay amigo más unido que un hermano.", reference: "— Proverbios 18:24b", reflection: "Mientras que los lazos familiares son importantes, hay amistades que pueden alcanzar un nivel de lealtad, amor y afinidad espiritual aún más profundo. Este proverbio celebra el don de la verdadera amistad. En última instancia, nos señala a Cristo, el Amigo por excelencia, que se adhirió a nosotros hasta el punto de dar Su vida, demostrando una lealtad que supera cualquier lazo terrenal." },
            { text: "Hierro con hierro se aguza; y así el hombre aguza el rostro de su amigo.", reference: "— Proverbios 27:17", reflection: "Las relaciones piadosas son una herramienta de santificación. Así como el metal afila al metal, la interacción sincera y a veces confrontacional con un amigo sabio nos pule, nos desafía y nos hace mejores. Este proceso no siempre es cómodo, pero es vital para nuestro crecimiento. Nos anima a buscar amistades que no solo nos consuelen, sino que también nos hagan más parecidos a Cristo." },
            { text: "Deléitate asimismo en Jehová, y él te concederá las peticiones de tu corazón.", reference: "— Salmos 37:4", reflection: "Esto es más que una fórmula para obtener lo que queremos. Deleitarse en el Señor significa encontrar en Él nuestra máxima satisfacción, alegría y valor. Cuando Él se convierte en el anhelo principal de nuestro corazón, nuestros deseos comienzan a alinearse con los Suyos. Entonces, las peticiones que hacemos son las que Él ya se complace en conceder, porque Su voluntad se ha convertido en nuestro deleite." },
            { text: "El que ama el dinero, no se saciará de dinero; y el que ama el mucho tener, no sacará fruto.", reference: "— Eclesiastés 5:10", reflection: "El Predicador expone la profunda insatisfacción del materialismo. La búsqueda de riquezas como fin último es un pozo sin fondo; siempre se querrá más. No hay un punto de saciedad. Es una advertencia solemne a no poner nuestra esperanza ni nuestro corazón en las posesiones, pues estas nunca podrán satisfacer el anhelo del alma, un anhelo que solo Dios puede llenar." },
            { text: "Donde no hay dirección sabia, caerá el pueblo; mas en la multitud de consejeros hay seguridad.", reference: "— Proverbios 11:14", reflection: "La sabiduría nos llama a la humildad de buscar consejo. Tomar decisiones importantes en aislamiento es peligroso y a menudo conduce al fracaso. Dios nos ha puesto en comunidad para que nos beneficiemos de la perspectiva, la experiencia y el discernimiento de otros creyentes maduros. En la multiplicidad de consejos piadosos encontramos protección y dirección segura." },
            { text: "Cercano está Jehová a los quebrantados de corazón; y salva a los contritos de espíritu.", reference: "— Salmos 34:18", reflection: "En nuestros momentos de mayor dolor y humildad, cuando nuestro orgullo se ha roto y nuestro corazón está herido, Dios no se distancia; se acerca. Él tiene una ternura especial por el que sufre y reconoce su necesidad de Él. La salvación y el consuelo no se encuentran en la autosuficiencia, sino en un espíritu contrito que se vuelve al Señor en su quebrantamiento." },
            { text: "Instruye al niño en su camino, y aun cuando fuere viejo no se apartará de él.", reference: "— Proverbios 22:6", reflection: "Este proverbio no es una garantía mágica, sino un principio de siembra y cosecha. La formación temprana en los caminos de Dios, a través de la enseñanza y el ejemplo, establece un fundamento profundo en la vida de un niño. Aunque pueda haber desvíos, esa base piadosa ejerce una poderosa influencia a lo largo de toda su vida, llamándolo de regreso a la verdad que conoció." },
            { text: "Alzaré mis ojos a los montes; ¿de dónde vendrá mi socorro? Mi socorro viene de Jehová, que hizo los cielos y la tierra.", reference: "— Salmos 121:1-2", reflection: "Frente a la inmensidad de los desafíos (los montes), la primera pregunta del hombre es '¿cómo lo superaré?'. El salmista inmediatamente redirige su mirada. El socorro no viene de la tierra, ni de nuestra propia fuerza, sino del Creador Todopoderoso. Poner nuestra esperanza en Aquel que creó los mismos montes que nos intimidan, pone nuestros problemas en la perspectiva correcta." },
            { text: "Todo lo que te viniere a la mano para hacer, hazlo según tus fuerzas.", reference: "— Eclesiastés 9:10a", reflection: "Esta es una exhortación a la diligencia y a vivir plenamente en el presente. No debemos posponer nuestras responsabilidades ni trabajar con desgano. La fe no promueve la pasividad, sino la excelencia en las tareas que Dios nos ha encomendado, haciéndolo todo con energía y dedicación como para el Señor, pues la oportunidad de obrar en esta vida es pasajera." },
            { text: "Honra es del hombre dejar la contienda; mas todo insensato se envolverá en ella.", reference: "— Proverbios 19:11", reflection: "La verdadera nobleza de carácter se demuestra en la capacidad de perdonar una ofensa y evitar una disputa innecesaria. El necio, impulsado por el orgullo, busca cualquier pretexto para pelear y tener la última palabra. La sabiduría, sin embargo, nos enseña a valorar la paz por encima de la razón, mostrando una fortaleza y una gracia que desarman el conflicto." },
            { text: "Por Jehová son ordenados los pasos del hombre, y él aprueba su camino. Cuando el hombre cayere, no quedará postrado, porque Jehová sostiene su mano.", reference: "— Salmos 37:23-24", reflection: "El creyente camina bajo la guía soberana y la aprobación de Dios. Pero esta guía no nos hace inmunes a los tropiezos. La promesa no es que nunca caeremos, sino que no seremos destruidos en la caída. La mano sustentadora de Dios está siempre ahí para levantarnos, restaurarnos y ponernos de nuevo en Su camino. Nuestra seguridad no está en nuestro paso perfecto, sino en Su mano firme." },
            { text: "Manzana de oro con figuras de plata es la palabra dicha como conviene.", reference: "— Proverbios 25:11", reflection: "Una palabra apropiada, dicha en el momento justo y de la manera correcta, es algo de inmenso valor y belleza. No se trata solo de decir la verdad, sino de hacerlo con gracia, sabiduría y amor. Este proverbio nos inspira a ser artesanos de nuestras palabras, buscando que estas sean oportunas, edificantes y hermosas, un regalo para quien las escucha." },
            { text: "A Jehová he puesto siempre delante de mí; porque está a mi diestra, no seré conmovido.", reference: "— Salmos 16:8", reflection: "Vivir con una conciencia constante de la presencia de Dios es el secreto de la estabilidad espiritual. Cuando 'ponemos' al Señor delante de nosotros, reconociendo Su soberanía y buscando Su voluntad en todo, Él se convierte en nuestra protección y apoyo inmediato ('a mi diestra'). Las tormentas de la vida pueden azotar, pero no podrán derribarnos, pues nuestro fundamento es el Señor mismo." },
            { text: "Mejores son dos que uno... Porque si cayeren, el uno levantará a su compañero; pero ¡ay del solo! que cuando cayere, no habrá segundo que lo levante.", reference: "— Eclesiastés 4:9-10", reflection: "Dios nos diseñó para la comunidad. El aislamiento nos hace vulnerables. Este pasaje celebra el valor de la compañía, la amistad y el apoyo mutuo. Enfrentar la vida junto a otros nos provee de ayuda en la debilidad, consuelo en la tristeza y fortaleza en la adversidad. Es un llamado a invertir en relaciones y a ser el 'segundo' que está listo para levantar al caído." },
            { text: "El odio despierta rencillas; pero el amor cubrirá todas las faltas.", reference: "— Proverbios 10:12", reflection: "El odio es un catalizador de conflictos; busca y expone las faltas para crear división. El amor, por el contrario, opera con un principio de gracia. No es que ignore el pecado, sino que elige perdonar y no exponer innecesariamente las debilidades de otros. El amor, como el de Cristo, busca la restauración y la unidad, cubriendo la ofensa con el manto del perdón." },
            { text: "Te alabaré; porque formidables, maravillosas son tus obras; estoy maravillado, y mi alma lo sabe muy bien.", reference: "— Salmos 139:14", reflection: "La contemplación de nuestra propia creación debe llevarnos al asombro y la adoración. No somos un accidente cósmico, sino el producto intencional de un diseño divino complejo y maravilloso. Reconocer esto no solo glorifica al Creador, sino que también nos da un profundo sentido de valor y propósito. Nuestra identidad no se basa en nuestros logros, sino en el hecho de que fuimos hechos maravillosamente por Dios." },
            { text: "El temor del hombre pondrá lazo; mas el que confía en Jehová será exaltado.", reference: "— Proverbios 29:25", reflection: "La preocupación excesiva por la opinión de los demás es una trampa que nos paraliza y nos lleva a comprometer nuestras convicciones. Nos hace esclavos de la aprobación humana. La libertad y la seguridad se encuentran en desplazar nuestra confianza del hombre a Dios. Cuando la opinión de Dios es lo que más nos importa, somos liberados del miedo y puestos en un lugar de seguridad y honra espiritual." },
            { text: "Te haré entender, y te enseñaré el camino en que debes andar; sobre ti fijaré mis ojos.", reference: "— Salmos 32:8", reflection: "Esta es la promesa de Dios de una guía personal e íntima. Él no nos deja adivinar Su voluntad, sino que se compromete a instruirnos y enseñarnos. La imagen de fijar Sus ojos sobre nosotros habla de un cuidado atento y constante. Nuestra responsabilidad es mantenernos cerca de Él, con un corazón enseñable, para poder percibir Su dirección." },
            { text: "Alégrate, joven, en tu juventud... pero sabe, que sobre todas estas cosas te juzgará Dios.", reference: "— Eclesiastés 11:9", reflection: "Dios no está en contra de disfrutar la vida; la alegría y los dones de la juventud son para ser recibidos con gratitud. Sin embargo, este disfrute no debe ser sinónimo de libertinaje. El Predicador nos recuerda que nuestra libertad siempre va acompañada de responsabilidad. Debemos vivir con la conciencia de que un día daremos cuenta a Dios de cómo hemos usado el tiempo y las oportunidades que nos ha dado." },
            { text: "El corazón apacible es vida de la carne; mas la envidia es carcoma de los huesos.", reference: "— Proverbios 14:30", reflection: "Un estado de paz interior, de contentamiento y tranquilidad, tiene un efecto saludable y vivificante incluso en nuestro cuerpo físico. Por el contrario, la envidia, ese resentimiento por el bien ajeno, es como una enfermedad que nos consume desde adentro, pudriendo lentamente nuestra vitalidad y gozo. La sanidad se encuentra en celebrar la gracia de Dios en la vida de otros y encontrar contentamiento en Su provisión para nosotros." },
            { text: "Porque Jehová conoce el camino de los justos; mas la senda de los malos perecerá.", reference: "— Salmos 1:6", reflection: "Este versículo resume el destino final de los dos caminos de la vida. 'Conocer' en hebreo implica una relación íntima, de cuidado y aprobación. Dios está íntimamente involucrado en la vida del justo, guiándolo y protegiéndolo. El camino de los que lo rechazan, aunque parezca próspero, inevitablemente conduce a la ruina. Es una solemne advertencia y un gran consuelo." },
            { text: "El que perdona la ofensa cultiva el amor; el que insiste en la ofensa divide a los amigos.", reference: "— Proverbios 17:9", reflection: "El perdón es el oxígeno de las relaciones. Cuando elegimos no guardar rencor ni repetir constantemente una ofensa, estamos activamente nutriendo el amor y la unidad. Insistir en la falta, recordarla y usarla como arma, es el camino más seguro para destruir la amistad. Se nos llama a reflejar la gracia de Dios, que nos perdona y no se acuerda más de nuestras transgresiones." },
            { text: "Porque un momento será su ira, pero su favor dura toda la vida. Por la noche durará el lloro, y a la mañana vendrá la alegría.", reference: "— Salmos 30:5", reflection: "Este es un versículo de inmensa esperanza para el creyente que atraviesa la disciplina o la prueba. La ira de Dios contra el pecado de su pueblo es temporal y correctiva, pero Su favor y Su gracia son eternos. La noche de la aflicción, por más oscura que parezca, no es permanente. La promesa de Dios es que la luz y el gozo del nuevo día ciertamente llegarán." },
            { text: "No seas sabio en tu propia opinión; teme a Jehová, y apártate del mal.", reference: "— Proverbios 3:7", reflection: "La arrogancia intelectual es un gran obstáculo para la verdadera sabiduría. Pensar que lo sabemos todo nos impide aprender de Dios y de los demás. La verdadera sabiduría comienza con la humildad: una reverencia profunda por Dios que nos lleva a tomar en serio Su Palabra y a apartarnos activamente de todo lo que Él llama malo. Es un llamado a someter nuestro intelecto a la revelación divina." },
            { text: "No te afanes por hacerte rico; sé prudente, y desiste.", reference: "— Proverbios 23:4", reflection: "La obsesión por acumular riquezas es agotadora y espiritualmente peligrosa. La sabiduría nos enseña a no hacer de la riqueza el objetivo principal de nuestra vida. 'Desistir' no significa ser perezoso, sino dejar de lado la ansiedad y la confianza en el dinero. Debemos trabajar con diligencia, pero confiar en Dios para la provisión, buscando primero Su reino." },
            { text: "Pacientemente esperé a Jehová, y se inclinó a mí, y oyó mi clamor.", reference: "— Salmos 40:1", reflection: "La espera en Dios no es una actividad pasiva, sino un ejercicio de fe activa y perseverante. A menudo, Dios prueba nuestra fe en el 'mientras tanto'. El salmista testifica que esta espera paciente no es en vano. Dios, en Su tiempo perfecto, se inclina, prestando atención íntima a nuestra necesidad y respondiendo a nuestro clamor. La paciencia en la oración honra a Dios y fortalece nuestra alma." },
            { text: "El que es bueno, de la bondad de su corazón saca lo que es bueno; y el que es malo, de la maldad de su corazón saca lo que es malo. Porque de la abundancia del corazón habla la boca.", reference: "— Lucas 6:45 (Reflexión sobre Proverbios)", reflection: "Jesús expone una verdad fundamental que resuena en todo el libro de Proverbios: nuestras palabras son un diagnóstico de nuestro corazón. No son meros sonidos, sino el desbordamiento de lo que atesoramos dentro. Si nuestro corazón está lleno de la gracia, el amor y la verdad de Dios, nuestras palabras lo reflejarán. Si alberga amargura, orgullo o malicia, inevitablemente saldrán por nuestra boca. Esto nos llama no solo a cuidar nuestras palabras, sino a vigilar la fuente de la que provienen: nuestro corazón." },
            { text: "El que cierra su oído al clamor del pobre, también él clamará, y no será oído.", reference: "— Proverbios 21:13", reflection: "La compasión no es una opción en la vida de fe. Este proverbio establece un principio de reciprocidad divina: la misericordia que mostramos será la misericordia que recibiremos. Ignorar la necesidad genuina del prójimo es endurecer nuestro corazón de una manera que afecta nuestra propia relación con Dios. Refleja el principio que Jesús enseñó: 'Bienaventurados los misericordiosos, porque ellos alcanzarán misericordia' (Mateo 5:7)." },
            { text: "Mas el impío toma prestado, y no paga; pero el justo tiene misericordia, y da.", reference: "— Salmos 37:21", reflection: "La integridad en nuestras finanzas y compromisos es una marca del carácter justo. No pagar las deudas es una forma de robo y revela un corazón egoísta. En contraste, el justo no solo es honesto, sino también generoso. Su vida no se centra en lo que puede obtener, sino en lo que puede dar, reflejando el carácter de un Dios que da abundantemente." },
            { text: "Echa tu pan sobre las aguas; que después de muchos días lo hallarás.", reference: "— Eclesiastés 11:1", reflection: "Este es un llamado a la generosidad audaz y llena de fe. 'Echar tu pan' significa dar sin una expectativa de retorno inmediato o garantizado. Es invertir en los demás y en la obra de Dios con liberalidad. La promesa es que, aunque el resultado no sea visible al instante, esa siembra de generosidad no se pierde, sino que a su debido tiempo producirá una cosecha, a menudo de maneras inesperadas." },
            { text: "El hombre que lisonjea a su prójimo, red tiende delante de sus pasos.", reference: "— Proverbios 29:5", reflection: "La adulación, esas alabanzas insinceras diseñadas para ganar favor, es peligrosa tanto para el que la da como para el que la recibe. Para el que la recibe, puede inflar el orgullo y cegarlo a sus propias faltas, preparándolo para una caída. La verdadera amistad no adula, sino que habla la verdad con amor, buscando el verdadero bien del otro, no la ganancia personal." },
            { text: "De mañana sácianos de tu misericordia, y cantaremos y nos alegraremos todos nuestros días.", reference: "— Salmos 90:14", reflection: "El salmista pide comenzar cada día con una experiencia fresca de la misericordia (hebreo 'hesed', amor leal) de Dios. Sabe que esta es la única fuente de gozo y satisfacción duraderos. No pide riquezas ni éxito, sino la seguridad del amor inagotable de Dios. Cuando comenzamos nuestro día anclados en esta verdad, estamos equipados para enfrentar cualquier circunstancia con un canto en el corazón." },
            { text: "El que labra su tierra se saciará de pan; mas el que sigue a los ociosos se llenará de pobreza.", reference: "— Proverbios 28:19", reflection: "La Biblia exalta la diligencia y el trabajo honesto. La provisión de Dios fluye a través de nuestro esfuerzo responsable. La ociosidad, por otro lado, es el camino directo a la necesidad. Seguir fantasías de riqueza fácil o simplemente descuidar el deber conduce a la pobreza. Es un principio fundamental de la mayordomía: Dios bendice el trabajo de nuestras manos." },
            { text: "Antes del quebrantamiento es la soberbia, y antes de la caída la altivez de espíritu.", reference: "— Proverbios 16:18", reflection: "El orgullo es el precursor de la ruina. Cuando una persona se vuelve arrogante, confiando en su propia sabiduría y fuerza, se vuelve ciega a los peligros y sorda al consejo, poniéndose en un camino directo hacia el desastre. La humildad, por el contrario, es el camino a la seguridad y la exaltación, pues nos mantiene dependientes de Dios, nuestra verdadera fuente de fortaleza." },
            { text: "Mejor es un bocado seco, y en paz, que casa de contiendas llena de provisiones.", reference: "— Proverbios 17:1", reflection: "La paz en el hogar es un tesoro de valor incalculable, superior a cualquier riqueza material. La abundancia en medio de la ira, los gritos y la tensión constante es una miseria. Este proverbio nos enseña a priorizar y cultivar activamente la armonía, la amabilidad y el perdón en nuestras relaciones más cercanas, reconociendo que la paz es un banquete para el alma." },
            { text: "Ten piedad de mí, oh Dios, conforme a tu misericordia; conforme a la multitud de tus piedades borra mis rebeliones.", reference: "— Salmos 51:1", reflection: "En su arrepentimiento, David no apela a su propia justicia ni a sus méritos pasados. Su única esperanza reside en el carácter de Dios: Su misericordia y Su compasión. Reconoce que el perdón no se gana, sino que se recibe como un acto de pura gracia. Esta es la base de toda confesión verdadera: una total dependencia de la bondad de Dios, no de la nuestra." },
            { text: "¿Qué provecho tiene el que trabaja, de aquello en que se afana? Yo he visto el trabajo que Dios ha dado a los hijos de los hombres para que se ocupen en él.", reference: "— Eclesiastés 3:9-10", reflection: "El Predicador observa que el trabajo, visto solo 'debajo del sol', puede parecer un ciclo interminable y fútil. Sin embargo, reconoce que el trabajo en sí mismo es un don de Dios. El propósito no siempre está en el resultado final acumulado, sino en la ocupación misma que Dios nos ha dado. La clave para encontrar significado es ver nuestro trabajo no como una maldición, sino como una asignación divina para ser realizada con fidelidad." },
            { text: "El peso y la balanza justos son de Jehová; obra suya son todas las pesas de la bolsa.", reference: "— Proverbios 16:11", reflection: "Dios se preocupa profundamente por la justicia y la integridad en todos los aspectos de la vida, incluyendo los negocios y el comercio. La honestidad no es simplemente una buena política social; es un reflejo del carácter de Dios. Él es el estándar de toda justicia. Este proverbio nos llama a conducir nuestros asuntos con una transparencia y una equidad absolutas, sabiendo que honramos a Dios a través de nuestra integridad." },
            { text: "Porque tú formaste mis entrañas; tú me hiciste en el vientre de mi madre.", reference: "— Salmos 139:13", reflection: "Nuestra existencia no es casual. Desde el momento de la concepción, fuimos una obra personal e íntima de Dios. Él nos tejió, nos formó con un cuidado y una intención soberanos. Esta verdad combate la mentira de que somos insignificantes. Somos una creación deliberada de Dios, conocidos y amados por Él antes incluso de que naciéramos. Esto fundamenta nuestro valor y dignidad." },
            { text: "El que amonesta al hombre, hallará después mayor gracia que el que lisonjea con la lengua.", reference: "— Proverbios 28:23", reflection: "Aunque la corrección puede ser incómoda en el momento, si se hace con amor y por el bien de la persona, a la larga produce gratitud y fortalece la relación. La adulación, en cambio, es superficial y egoísta, y con el tiempo se revela vacía. La verdadera amistad implica el coraje de hablar la verdad para la edificación del otro, incluso cuando es difícil." },
            { text: "No he visto justo desamparado, ni su descendencia que mendigue pan.", reference: "— Salmos 37:25", reflection: "David, en su vejez, ofrece este testimonio de la fidelidad de Dios. No significa que los justos nunca pasarán por dificultades económicas, sino que Dios tiene un cuidado providencial especial sobre ellos. Su compromiso es sostener a los que confían en Él. Es una declaración general de la bondad de Dios hacia los suyos, animándonos a confiar en Su provisión a lo largo de toda nuestra vida." },
            { text: "He aquí, pues, el bien que yo he visto: que lo bueno es comer y beber, y gozar uno del bien de todo su trabajo... porque esto es su parte.", reference: "— Eclesiastés 5:18", reflection: "En medio de las incertidumbres de la vida, el Predicador nos enseña a recibir los placeres simples como dones de la mano de Dios. Disfrutar de la comida, la bebida y el fruto de nuestro trabajo no es mundanalidad, sino una forma de honrar a Dios. El contentamiento se encuentra no en la acumulación, sino en la capacidad de disfrutar las bendiciones presentes con un corazón agradecido al Dador." },
            { text: "El avisado ve el mal y se esconde; mas los simples pasan y reciben el daño.", reference: "— Proverbios 22:3", reflection: "La prudencia es la capacidad de discernir el peligro (moral, espiritual o físico) y tomar medidas para evitarlo. No es cobardía, sino sabiduría en acción. La persona simple o ingenua, por otro lado, ignora las señales de advertencia, ya sea por descuido o por terquedad, y como resultado sufre las consecuencias. Se nos llama a vivir con los ojos abiertos, dependiendo del discernimiento que el Espíritu Santo nos da." },
            { text: "Examíname, oh Dios, y conoce mi corazón; pruébame y conoce mis pensamientos; y ve si hay en mí camino de perversidad, y guíame en el camino eterno.", reference: "— Salmos 139:23-24", reflection: "Esta es una de las oraciones más valientes de la Biblia. Es una invitación a Dios para que escudriñe lo más profundo de nuestro ser. El salmista reconoce que puede haber pecados y motivaciones ocultas que él mismo no ve. Es una oración de total rendición y humildad, pidiendo a Dios no solo que revele el pecado, sino que también lo guíe activamente por el camino de la vida y la justicia. Es una oración que todo creyente debería hacer suya." },
            { text: "El que cubre la falta busca amistad; mas el que la divulga, aparta al amigo.", reference: "— Proverbios 17:9", reflection: "La lealtad es un pilar de la amistad. Cubrir una falta, es decir, perdonarla y no esparcirla como chisme, es una demostración de amor que fortalece los lazos. Por el contrario, divulgar los errores de un amigo, incluso si son ciertos, es un acto de traición que siembra desconfianza y destruye la relación. El amor protege la reputación del otro." },
            { text: "¿Quién subirá al monte de Jehová? ¿Y quién estará en su lugar santo? El limpio de manos y puro de corazón.", reference: "— Salmos 24:3-4", reflection: "Acercarse a la presencia de un Dios santo requiere más que un ritual externo. Requiere una vida de integridad. 'Limpio de manos' se refiere a nuestras acciones (lo que hacemos), y 'puro de corazón' se refiere a nuestras motivaciones (por qué lo hacemos). Es un llamado a una santidad integral, que en última instancia solo es posible a través de la obra purificadora de Cristo, quien nos limpia y nos da un corazón nuevo para que podamos entrar en la presencia de Dios." },
            { text: "Mejor es el fin del negocio que su principio; mejor es el sufrido de espíritu que el altivo de espíritu.", reference: "— Eclesiastés 7:8", reflection: "La paciencia es una virtud superior a la ambición impetuosa. Es fácil empezar algo con gran entusiasmo, pero el verdadero carácter se revela en la perseverancia para llevarlo a una buena conclusión. Este versículo valora la resistencia y la humildad por encima del orgullo que a menudo acompaña a los grandes comienzos. La sabiduría se encuentra en el proceso constante y fiel, no solo en el arranque espectacular." },
            { text: "Como el agua fría al alma sedienta, así son las buenas nuevas de lejanas tierras.", reference: "— Proverbios 25:25", reflection: "Una buena noticia, especialmente cuando es inesperada o viene de lejos, tiene el poder de refrescar y revitalizar el espíritu. Este proverbio nos ayuda a entender el impacto del Evangelio. Son las mejores noticias desde la tierra más lejana (el cielo), que llegan a nuestra alma sedienta de esperanza y redención. Somos portadores de este mensaje refrescante a un mundo espiritualmente sediento." },
            { text: "Oh alma mía, dijiste a Jehová: Tú eres mi Señor; no hay para mí bien fuera de ti.", reference: "— Salmos 16:2", reflection: "Esta es una declaración de dependencia y satisfacción total en Dios. El salmista reconoce que toda verdadera bondad, toda bendición y todo bien fluyen de Dios. No hay nada valioso en la vida que pueda encontrarse apartado de Él. Es un compromiso de lealtad y un reconocimiento de que Dios no es solo una parte de la vida, sino la fuente y la suma de todo lo que es bueno." },
            { text: "No hay cosa más sabrosa que el trabajo, porque del trabajo el hombre come. Mas si el hombre es perezoso, del hambre perece.", reference: "— Proverbios (Sabiduría popular)", reflection: "Este no es un versículo bíblico directo, pero captura el espíritu de muchos proverbios. La dignidad y la satisfacción que provienen de un trabajo bien hecho y de proveer para uno mismo es un 'sabor' que el perezoso nunca conoce. La pereza no solo conduce a la carencia material, sino también a una vida sin propósito y sin el gozo del deber cumplido. Nos anima a encontrar alegría y valor en nuestra labor diaria." },
            { text: "La memoria del justo será bendita; mas el nombre de los impíos se pudrirá.", reference: "— Proverbios 10:7", reflection: "El legado de una vida piadosa perdura. La influencia de una persona justa continúa siendo una fuente de inspiración y bendición incluso después de su muerte. Por el contrario, el recuerdo de una persona malvada se desvanece o se convierte en una advertencia. Esto nos motiva a vivir no para la fama temporal, sino para dejar un legado de fe e integridad que glorifique a Dios." },
            { text: "Enséñanos de tal modo a contar nuestros días, que traigamos al corazón sabiduría.", reference: "— Salmos 90:12", reflection: "Esta es una oración pidiendo una perspectiva eterna sobre la vida. 'Contar nuestros días' no es solo llevar un calendario, sino entender la brevedad y el valor de nuestro tiempo en la tierra. Cuando comprendemos que nuestros días son limitados, somos motivados a vivir con propósito, a invertir en lo que es eterno y a buscar la sabiduría de Dios para cada momento. Es una oración contra la trivialidad." },
            { text: "Anda, y come tu pan con gozo, y bebe tu vino con alegre corazón; porque tus obras ya son agradables a Dios.", reference: "— Eclesiastés 9:7", reflection: "Para aquel que ha puesto su vida en las manos de Dios y busca vivir para Él, hay una libertad para disfrutar de las bendiciones de la vida. No con culpa, sino con un gozo agradecido. Sabiendo que nuestra aceptación no depende de nuestro desempeño sino de la gracia de Dios, podemos recibir Sus dones diarios con un corazón ligero y alegre. Es el fruto de vivir en paz con Dios." },
            { text: "El que camina en integridad anda confiado; mas el que pervierte sus caminos será quebrantado.", reference: "— Proverbios 10:9", reflection: "Vivir una vida de honestidad y transparencia produce una profunda seguridad interior. No hay temor a ser expuesto, porque no hay nada que ocultar. La conciencia está tranquila. El camino del engaño y la corrupción, sin embargo, es inherentemente inestable y estresante, siempre bajo la amenaza del descubrimiento y la ruina. La integridad es el camino más seguro." },
            { text: "Como el ciervo brama por las corrientes de las aguas, así clama por ti, oh Dios, el alma mía.", reference: "— Salmos 42:1", reflection: "Esta imagen poética describe un anhelo espiritual profundo e instintivo. Así como un ciervo en tierra seca anhela desesperadamente el agua que necesita para sobrevivir, el alma del creyente debe anhelar la presencia de Dios. No es un deseo casual, sino una necesidad vital. Nos pregunta: ¿Anhelamos a Dios con esta intensidad?" },
            { text: "No te jactes del día de mañana; porque no sabes qué dará de sí el día.", reference: "— Proverbios 27:1", reflection: "La presunción sobre el futuro es una forma de necedad. Este proverbio nos llama a la humildad, reconociendo que no tenemos control sobre el mañana. Nuestros planes deben hacerse con una dependencia total de la soberanía de Dios, como nos recuerda Santiago: 'Si el Señor quiere, viviremos y haremos esto o aquello' (Santiago 4:15). Vivamos fielmente hoy, y confiemos el mañana a Dios." },
            { text: "Abba, Padre, todas las cosas son posibles para ti; aparta de mí esta copa; mas no lo que yo quiero, sino lo que tú.", reference: "— Marcos 14:36 (Reflexión sobre Salmos)", reflection: "En la agonía del Getsemaní, Jesús encarna la oración de sumisión perfecta, un eco de la confianza expresada en tantos Salmos. Reconoce el poder soberano del Padre ('todo es posible para ti') y expresa honestamente su deseo humano ('aparta de mí esta copa'). Sin embargo, la cumbre de su oración es la entrega total a la voluntad del Padre. Nos enseña a orar con sinceridad, pero siempre sometiendo nuestros deseos al plan superior y perfecto de Dios." },
            { text: "El principio de la sabiduría es el temor de Jehová; los insensatos desprecian la sabiduría y la enseñanza.", reference: "— Proverbios 1:7", reflection: "Este versículo es la puerta de entrada a todo el libro. La sabiduría no comienza con la acumulación de hechos, sino con una postura correcta ante Dios: una mezcla de reverencia, respeto y asombro. El que no tiene a Dios en el centro de su cosmovisión, es considerado un 'insensato' porque desprecia la única fuente de verdadera sabiduría. Todo conocimiento, para ser verdadero, debe comenzar con el reconocimiento del Creador." },
            { text: "Los cielos cuentan la gloria de Dios, y el firmamento anuncia la obra de sus manos.", reference: "— Salmos 19:1", reflection: "La creación es un sermón sin palabras que testifica constantemente del poder, la sabiduría y la majestad de su Creador. Desde la inmensidad de una galaxia hasta la complejidad de un copo de nieve, el universo entero declara la gloria de Dios. Este salmo nos invita a abrir los ojos y los oídos a esta revelación natural, permitiendo que nos llene de asombro y nos lleve a la adoración." },
            { text: "Dijo el necio en su corazón: No hay Dios. Se han corrompido, hacen obras abominables; no hay quien haga el bien.", reference: "— Salmos 14:1", reflection: "El ateísmo, según la Biblia, no es principalmente un problema intelectual, sino moral. Es una decisión del 'corazón' que busca suprimir la verdad de Dios para poder vivir sin rendirle cuentas. La consecuencia de rechazar a Dios es una corrupción moral inevitable, porque se elimina el fundamento de toda bondad y verdad. La negación de Dios y la depravación humana están intrínsecamente ligadas." },
            { text: "La mujer sabia edifica su casa; mas la necia con sus manos la derriba.", reference: "— Proverbios 14:1", reflection: "Una 'casa' aquí representa más que el edificio físico; es la familia, las relaciones, la atmósfera del hogar. Una mujer que opera con la sabiduría de Dios, a través de sus palabras, acciones y carácter, construye un ambiente de paz, orden y piedad. La mujer necia, por medio de la contienda, la pereza o la indiscreción, activamente destruye la misma estructura familiar que debería estar nutriendo." },
            { text: "El que tiene en poco la disciplina menosprecia su alma; mas el que escucha la corrección tiene entendimiento.", reference: "— Proverbios 15:32", reflection: "Rechazar la corrección y la disciplina es un acto de autodestrucción espiritual. Es decir que no valoramos nuestro propio crecimiento y bienestar. Una marca de sabiduría, en cambio, es la capacidad de recibir la reprensión con un corazón enseñable. La persona que escucha la corrección, ya sea de la Palabra de Dios o de un hermano sabio, está en el camino de adquirir verdadero entendimiento y madurez." },
            { text: "Misericordioso y clemente es Jehová; lento para la ira, y grande en misericordia.", reference: "— Salmos 103:8", reflection: "Este es uno de los autorretratos más hermosos de Dios en la Escritura. Su naturaleza fundamental no es la ira, sino la compasión y la gracia. Es paciente con nuestras debilidades y su amor leal ('misericordia') es abundante. Meditar en este versículo debería llenar nuestros corazones de gratitud, confianza y seguridad en nuestro Padre celestial, y motivarnos a reflejar ese mismo carácter en nuestras relaciones." },
            { text: "El corazón del hombre piensa su camino; mas Jehová endereza sus pasos.", reference: "— Proverbios 16:9", reflection: "Este proverbio equilibra la responsabilidad humana y la soberanía de Dios. Nosotros somos responsables de planificar, pensar y tomar decisiones. Sin embargo, el control último sobre el resultado y la dirección de nuestra vida pertenece a Dios. Es un gran consuelo saber que incluso nuestros planes imperfectos pueden ser guiados y corregidos por la mano soberana de un Dios bueno, que nos lleva a Su propósito final." },
            { text: "Bueno es Jehová para con todos, y sus misericordias sobre todas sus obras.", reference: "— Salmos 145:9", reflection: "La bondad de Dios no se limita a sus hijos, sino que se extiende a toda la creación. Esto se ve en lo que los teólogos llaman 'gracia común': el sol que brilla sobre justos e injustos, la lluvia que cae sobre todos, la belleza del mundo natural. Aunque su gracia salvadora es para su pueblo, su bondad general y su cuidado providencial sostienen a todo lo que ha hecho. Esto nos enseña sobre la naturaleza generosa y benevolente de nuestro Dios." },
            { text: "Cuando aumentan los bienes, también aumentan los que los consumen. ¿Qué bien, pues, tendrá su dueño, sino verlos con sus ojos?", reference: "— Eclesiastés 5:11", reflection: "El Predicador señala la ironía de la riqueza. A medida que aumenta la fortuna, también aumentan los gastos, las responsabilidades y las personas que dependen de ella. Al final, el 'dueño' no disfruta de mucho más que la simple vista de su riqueza, mientras que la carga de administrarla crece. Es una advertencia sobre la carga oculta de la abundancia y la vacuidad de encontrar nuestra identidad en ella." },
            { text: "En la multitud del pueblo está la gloria del rey; y en la falta de pueblo la debilidad del príncipe.", reference: "— Proverbios 14:28", reflection: "El verdadero valor de un líder no se mide por sus monumentos o su tesoro, sino por el bienestar y la prosperidad de su gente. Un pueblo numeroso y floreciente es la verdadera honra de un gobernante. Esto tiene una aplicación espiritual: la gloria de nuestro Rey, Jesús, se manifiesta en la multitud de sus redimidos, un pueblo rescatado y próspero en la fe. El éxito del liderazgo es el florecimiento de los liderados." },
            { text: "El que habita al abrigo del Altísimo morará bajo la sombra del Omnipotente.", reference: "— Salmos 91:1", reflection: "Este salmo comienza con una condición y una promesa. La condición es 'habitar', que implica una permanencia, una comunión constante e íntima con Dios. No es una visita ocasional. La promesa para aquellos que viven en esta cercanía es la protección total de Dios. 'Morar bajo la sombra del Todopoderoso' es vivir en un lugar de seguridad y descanso absolutos, bajo el cuidado de Aquel cuyo poder es ilimitado." },
            { text: "La corona de los viejos son los nietos, y la honra de los hijos, sus padres.", reference: "— Proverbios 17:6", reflection: "Este proverbio celebra la belleza de las relaciones intergeneracionales. Los nietos son la culminación y la alegría de una vida, un legado visible. Al mismo tiempo, el carácter y la reputación de los padres son el orgullo y el honor de sus hijos. Nos enseña el valor de la familia, el respeto por los mayores y la responsabilidad de vivir de una manera que honre a las generaciones pasadas y futuras." },
            { text: "No envidies al hombre injusto, ni escojas ninguno de sus caminos.", reference: "— Proverbios 3:31", reflection: "Es fácil ver la aparente prosperidad de aquellos que actúan sin integridad y sentir una punzada de envidia. La Escritura nos advierte firmemente contra esto. Su 'éxito' es temporal y su camino conduce a la destrucción. Envidiar al injusto es desear un destino que en realidad deberíamos temer. La sabiduría nos llama a mantener nuestros ojos en el camino de la integridad, confiando en el tiempo y la justicia de Dios." },
            { text: "Jehová es mi pastor; nada me faltará.", reference: "— Salmos 23:1", reflection: "Esta famosa declaración es una de las afirmaciones más profundas de confianza en la provisión de Dios. Si el Señor, con todo su poder y sabiduría, es nuestro Pastor personal, entonces podemos descansar en la seguridad de que todas nuestras necesidades reales serán satisfechas. No significa que tendremos todos nuestros caprichos, sino que nunca nos faltará lo que es esencial para nuestra vida y nuestro bienestar espiritual bajo Su cuidado perfecto." },
            { text: "La justicia engrandece a la nación; mas el pecado es afrenta de las naciones.", reference: "— Proverbios 14:34", reflection: "La salud y la estabilidad de una sociedad están directamente relacionadas con su fundamento moral. Una nación que valora y practica la justicia, la equidad y la rectitud será exaltada y bendecida. Por el contrario, cuando el pecado y la corrupción se generalizan, se convierten en una fuente de vergüenza y decadencia que debilita el tejido social desde adentro. La piedad no es solo un asunto personal, sino también cívico." },
            { text: "El entendido en la palabra hallará el bien, y el que confía en Jehová es bienaventurado.", reference: "— Proverbios 16:20", reflection: "Este versículo une dos aspectos clave de la vida de fe. Primero, prestar atención y buscar entender la Palabra de Dios conduce a resultados beneficiosos. La Escritura es nuestra guía para la vida. Segundo, la felicidad y la bendición verdaderas se encuentran en una confianza personal y activa en el Señor mismo. No se trata solo de conocer la Palabra, sino de confiar en el Dios de la Palabra." },
            { text: "Porque mejor es un día en tus atrios que mil fuera de ellos. Escogería antes estar a la puerta de la casa de mi Dios, que habitar en las moradas de maldad.", reference: "— Salmos 84:10", reflection: "El salmista expresa un anhelo apasionado por la presencia de Dios. Para él, un solo día en comunión con Dios supera una vida entera de placeres mundanos. Prefiere la posición más humilde en la 'casa de Dios' que la mayor comodidad en un lugar alejado de Él. Esto desafía nuestras prioridades: ¿Qué valoramos más? ¿Buscamos la presencia de Dios con esta misma intensidad?" },
            { text: "Cuando fueres a la casa de Dios, guarda tu pie; y acércate más para oír que para ofrecer el sacrificio de los necios; porque no saben que hacen mal.", reference: "— Eclesiastés 5:1", reflection: "La adoración debe ser abordada con reverencia y una disposición a escuchar. Dios está más interesado en nuestra obediencia y en un corazón atento a Su Palabra que en rituales religiosos vacíos. Ofrecer 'sacrificios' (actos religiosos externos) mientras ignoramos la voz de Dios es necedad. Se nos llama a acercarnos a Dios con humildad, listos para ser enseñados y transformados por Él." },
            { text: "El que roba a su padre o a su madre, y dice que no es maldad, compañero es del hombre destructor.", reference: "— Proverbios 28:24", reflection: "Este proverbio condena no solo el acto de deshonrar y aprovecharse de los padres, sino también la autojustificación que lo acompaña. Racionalizar un pecado tan fundamental como la falta de respeto a los padres es ponerse al nivel de aquellos que destruyen activamente la sociedad. El quinto mandamiento es una piedra angular del orden social, y violarlo tiene graves consecuencias." },
            { text: "El que se aparta de la corrección, aborrece su propia vida, pero el que escucha la reprensión adquiere entendimiento.", reference: "— Proverbios 15:32 (NVI)", reflection: "Rechazar la disciplina es una forma de autodesprecio. Significa que no nos importa nuestro propio crecimiento o bienestar espiritual. Por otro lado, tener un corazón enseñable, dispuesto a recibir la corrección, es el camino hacia la sabiduría. La persona que valora la reprensión está invirtiendo activamente en su propio carácter y futuro." },
            { text: "El que es justo anda en su integridad; ¡cuán dichosos son sus hijos después de él!", reference: "— Proverbios 20:7", reflection: "El mayor legado que un padre puede dejar a sus hijos no es la riqueza material, sino el ejemplo de una vida íntegra. El carácter de un padre justo se convierte en una fuente de bendición y seguridad para su familia que perdura por generaciones. Este proverbio nos motiva a vivir con integridad, sabiendo que estamos construyendo un fundamento sólido para aquellos que amamos." },
            { text: "No es bueno hacer acepción de personas en el juicio.", reference: "— Proverbios 24:23", reflection: "La justicia debe ser ciega a la condición social, la riqueza o el poder. Mostrar favoritismo, ya sea por miedo o por buscar ganancia personal, es una corrupción del juicio y una abominación para Dios, quien es el Juez perfecto. Se nos llama a tratar a todas las personas con la misma medida de equidad y verdad, sin importar quiénes sean." },
            { text: "Con toda humildad y mansedumbre, soportándoos con paciencia los unos a los otros en amor.", reference: "— Efesios 4:2 (Reflexión sobre Proverbios)", reflection: "Aunque este versículo es del Nuevo Testamento, encapsula perfectamente la sabiduría relacional de Proverbios. La vida en comunidad requiere un conjunto de virtudes: humildad (no pensar más alto de nosotros mismos), mansedumbre (fuerza bajo control), paciencia (soportar las faltas de otros) y amor (el motivo que lo impulsa todo). Estas no son opciones, sino el pegamento esencial que mantiene unidas las relaciones y refleja el carácter de Cristo." },
            { text: "No contiendas con nadie sin razón, si no te han hecho agravio.", reference: "— Proverbios 3:30", reflection: "La sabiduría nos enseña a elegir nuestras batallas. Ser contencioso por naturaleza, buscando pleitos donde no los hay, es una marca de necedad. Debemos ser pacificadores, no provocadores. Este proverbio nos llama a la calma y a no crear conflictos innecesarios, reservando nuestra energía para los asuntos que realmente importan." },
            { text: "Mas la senda de los justos es como la luz de la aurora, que va en aumento hasta que el día es perfecto.", reference: "— Proverbios 4:18", reflection: "El camino de una vida piadosa no es estático. Es un proceso de crecimiento continuo en luz, conocimiento y santidad. Comienza quizás con un tenue resplandor, pero a medida que caminamos en obediencia, la luz de la verdad y la presencia de Dios se vuelve cada vez más brillante en nuestras vidas. Es una imagen de esperanza y progreso, asegurándonos que nuestro caminar con Dios está destinado a ser cada vez más claro y glorioso." },
            { text: "Porque siete veces cae el justo, y vuelve a levantarse; mas los impíos caerán en el mal.", reference: "— Proverbios 24:16", reflection: "La justicia de una persona no se define por su ausencia de caídas, sino por su perseverancia en levantarse a través del arrepentimiento y la fe. El justo puede tropezar, pero por la gracia de Dios, no se queda postrado. El impío, sin embargo, carece de este poder restaurador; su caída en el mal es definitiva. Nuestra esperanza no está en no caer nunca, sino en el Dios que nos levanta siempre." },
            { text: "La esperanza que se demora es tormento del corazón; pero árbol de vida es el deseo cumplido.", reference: "— Proverbios 13:12", reflection: "La Biblia es realista acerca del dolor de la esperanza diferida. Esperar algo que anhelamos profundamente puede ser angustiante. Sin embargo, también celebra la alegría inmensa de cuando esa esperanza finalmente se realiza, comparándola con un 'árbol de vida', una fuente de gozo y vitalidad. Esto nos enseña a ser empáticos con los que esperan y a celebrar con los que reciben, anclando nuestra esperanza última en Dios, cuyo cumplimiento es seguro." },
            { text: "El que adquiere sabiduría ama su alma; el que guarda la inteligencia hallará el bien.", reference: "— Proverbios 19:8", reflection: "Buscar la sabiduría no es un ejercicio académico egoísta; es el acto supremo de amor propio en el mejor sentido. Es invertir en el bienestar eterno de nuestra propia alma. Atesorar y aplicar la sabiduría de Dios es el camino directo para experimentar el bien, la paz y el propósito que Él diseñó para nosotros. Cuidar nuestra alma comienza con buscar la sabiduría de Dios." },
            { text: "No seáis como el caballo, o como el mulo, sin entendimiento, que han de ser sujetados con cabestro y con freno, porque si no, no se acercan a ti.", reference: "— Salmos 32:9", reflection: "Dios desea guiarnos a través de la enseñanza y el entendimiento, no a través de la fuerza bruta. Este salmo nos advierte contra la terquedad que requiere que Dios use circunstancias dolorosas ('cabestro y freno') para dirigirnos. Nos llama a tener un espíritu dócil y enseñable, que responde a la suave guía de Su Palabra y Su Espíritu, en lugar de forzar Su mano a través de nuestra resistencia." },
            { text: "Bienaventurado el hombre que halla la sabiduría, y que obtiene la inteligencia.", reference: "— Proverbios 3:13", reflection: "La verdadera felicidad y bendición no se encuentran en las posesiones o el placer, sino en el descubrimiento y la aplicación de la sabiduría de Dios. Es un tesoro de valor incalculable, más precioso que el oro y la plata. Este proverbio nos anima a hacer de la búsqueda de la sabiduría divina la principal ambición de nuestras vidas, prometiendo que en ella encontraremos la verdadera dicha." },
            { text: "El que aparta su oído para no oír la ley, su oración también es abominable.", reference: "— Proverbios 28:9", reflection: "La oración y la obediencia están inseparablemente unidas. Esperar que Dios escuche nuestras peticiones mientras deliberadamente ignoramos sus mandamientos es una hipocresía que Él aborrece. Un corazón que realmente desea comunicarse con Dios también deseará caminar en Sus caminos. La disposición a obedecer es una condición previa para una oración eficaz." },
            { text: "Hay un mal que he visto debajo del sol, y es muy común entre los hombres: el del hombre a quien Dios da riquezas y bienes y honra, y nada le falta de todo lo que su alma desea; pero Dios no le da facultad de disfrutar de ello.", reference: "— Eclesiastés 6:1-2", reflection: "El Predicador observa una de las grandes tragedias de la vida: tener todas las bendiciones materiales imaginables, pero carecer de la capacidad de disfrutarlas. Esto nos enseña que la capacidad de disfrutar de la vida es en sí misma un don de Dios. No viene automáticamente con las posesiones. Nos llama a buscar no solo la provisión de Dios, sino también el don del contentamiento y la gratitud para poder gozar de lo que Él nos da." },
            { text: "El que es pronto para airarse hará locuras; y el hombre de malos designios será aborrecido.", reference: "— Proverbios 14:17", reflection: "La falta de control sobre el enojo conduce inevitablemente a acciones necias y lamentables. Una persona de mal genio actúa sin pensar y a menudo causa un gran daño. Este proverbio nos advierte que la ira impulsiva es una forma de locura temporal. La sabiduría requiere paciencia y autocontrol para evitar las consecuencias destructivas de un temperamento no gobernado." },
            { text: "Gustad, y ved que es bueno Jehová; dichoso el hombre que confía en él.", reference: "— Salmos 34:8", reflection: "La fe no es una creencia ciega, sino una experiencia personal. El salmista nos invita a 'probar' la bondad de Dios por nosotros mismos. Es un llamado a confiar en Él en nuestras circunstancias diarias y a experimentar de primera mano su fidelidad, su provisión y su amor. La verdadera felicidad se encuentra no solo en saber acerca de Dios, sino en experimentar personalmente su bondad a través de una vida de confianza." },
            { text: "No reprendas al escarnecedor, para que no te aborrezca; corrige al sabio, y te amará.", reference: "— Proverbios 9:8", reflection: "No toda persona está abierta a la corrección. El 'escarnecedor' es alguien cínico y orgulloso que desprecia la reprensión y reaccionará con odio. Intentar corregirlo es a menudo inútil. El sabio, sin embargo, valora la verdad y ve la corrección como un regalo que lo ayuda a crecer. Por eso, no solo la acepta, sino que ama a quien tuvo el valor de dársela. Debemos discernir a quién y cómo ofrecemos corrección." },
            { text: "De Jehová es la tierra y su plenitud; el mundo, y los que en él habitan.", reference: "— Salmos 24:1", reflection: "Este versículo es la base de toda mayordomía. Nada de lo que 'poseemos' es realmente nuestro. Somos administradores de los recursos de Dios. Reconocer Su propiedad sobre todo el universo y sobre nuestras propias vidas nos llena de humildad y nos da la perspectiva correcta sobre las posesiones, el medio ambiente y nuestra responsabilidad de cuidar la creación de Dios." },
            { text: "No hay sabiduría, ni inteligencia, ni consejo, contra Jehová.", reference: "— Proverbios 21:30", reflection: "Todos los planes, estrategias y la sabiduría humana combinada son absolutamente inútiles si se oponen a los propósitos de Dios. Él es soberano y Su voluntad prevalecerá. Este proverbio nos advierte contra la arrogancia de pensar que podemos burlar o frustrar los planes de Dios. La verdadera sabiduría no es luchar contra Él, sino alinear nuestros planes con los Suyos." },
            { text: "El que justifica al impío, y el que condena al justo, ambos son igualmente abominación a Jehová.", reference: "— Proverbios 17:15", reflection: "Dios es un Dios de justicia perfecta, y aborrece la perversión de la misma. Llamar bueno a lo malo (justificar al impío) y malo a lo bueno (condenar al justo) es un ataque directo a Su carácter. Esto se aplica a los tribunales, pero también a nuestros juicios personales. Debemos ser cuidadosos de juzgar con rectitud, según la norma de la Palabra de Dios, y no según nuestras preferencias o prejuicios." },
            { text: "Porque ¿quién es el hombre para que sepa cuál es su bien en la vida, todos los días de la vida de su vanidad, los cuales él pasa como una sombra? Porque ¿quién le enseñará al hombre qué será después de él debajo del sol?", reference: "— Eclesiastés 6:12", reflection: "Con una honestidad brutal, el Predicador expone la limitación del conocimiento humano. No podemos saber con certeza qué es lo mejor para nosotros, y no tenemos idea de lo que depara el futuro. Esta admisión de ignorancia no debe llevarnos a la desesperación, sino a la humildad y a la dependencia de Dios. En lugar de confiar en nuestra propia sabiduría limitada, debemos confiar en el Dios que conoce el fin desde el principio." },
            { text: "El necio da rienda suelta a toda su ira, mas el sabio al fin la sosiega.", reference: "— Proverbios 29:11", reflection: "La falta de autocontrol es una marca de necedad. El necio ventila todas sus frustraciones y enojos sin filtro, causando daño a su alrededor. El sabio, en cambio, aunque sienta la ira, la contiene, la procesa y la calma. No se trata de reprimir la emoción, sino de gobernarla con prudencia, demostrando una fortaleza de carácter que el necio no posee." },
            { text: "Porque su grande amor para con nosotros es de siglos, y la fidelidad de Jehová es para siempre. Aleluya.", reference: "— Salmos 117:2 (NVI)", reflection: "Este es el capítulo más corto de la Biblia, pero contiene un mensaje inmenso. La base de nuestra alabanza son dos atributos inmutables de Dios: Su amor leal y pactal ('hesed') es poderoso y constante, y Su fidelidad a Sus promesas es eterna. No importa cuán cambiantes sean nuestras circunstancias o nuestros sentimientos, podemos anclarnos en estas dos realidades. Su amor y Su fidelidad nunca fallan." },
            { text: "No con ejército, ni con fuerza, sino con mi Espíritu, ha dicho Jehová de los ejércitos.", reference: "— Zacarías 4:6 (Reflexión sobre Salmos)", reflection: "Esta promesa, aunque de un profeta, captura la esencia de la enseñanza de los Salmos sobre la dependencia de Dios. La victoria en las batallas de la vida, ya sean personales o nacionales, no se logra por la fuerza humana, la estrategia militar o los recursos materiales. La verdadera fuente de poder y cambio es el Espíritu de Dios. Nos enseña a dejar de confiar en nuestros propios 'ejércitos' y a depender completamente del poder sobrenatural de Dios para lograr Sus propósitos." },
            { text: "Oye, hijo mío, la instrucción de tu padre, y no desprecies la dirección de tu madre.", reference: "— Proverbios 1:8", reflection: "La sabiduría comienza en el hogar. Dios ha establecido a los padres como los primeros y más importantes maestros en la vida de un niño. Escuchar y valorar su instrucción piadosa es fundamental para construir una vida sabia. Despreciar su consejo no es solo un acto de rebeldía, sino de necedad que nos priva de una guía invaluable." },
            { text: "Aunque un ejército acampe contra mí, no temerá mi corazón; aunque contra mí se levante guerra, yo estaré confiado.", reference: "— Salmos 27:3", reflection: "La confianza del salmista no se basa en la ausencia de amenazas, sino en la presencia y el poder de Dios. Incluso frente a un peligro abrumador e inminente, su corazón permanece firme. Esta no es una valentía natural, sino una confianza sobrenatural que nace de conocer quién es su Defensor. Nos desafía a preguntarnos: ¿Dónde está puesta nuestra confianza cuando enfrentamos la oposición?" },
            { text: "La lengua apacible es árbol de vida; pero la perversidad de ella es quebrantamiento de espíritu.", reference: "— Proverbios 15:4", reflection: "Las palabras tienen el poder de dar vida o de traer destrucción. Una lengua que habla con amabilidad, gracia y verdad es como un 'árbol de vida', que nutre, sana y fortalece a quienes la escuchan. Por el contrario, las palabras perversas —engañosas, crueles, chismosas— aplastan el espíritu humano. Este proverbio nos hace profundamente responsables del impacto de nuestra comunicación." },
            { text: "El que encubre sus pecados no prosperará; mas el que los confiesa y se aparta alcanzará misericordia.", reference: "— Proverbios 28:13", reflection: "El ocultamiento del pecado es un camino al estancamiento y la ruina espiritual. Prosperar en nuestra relación con Dios requiere transparencia y arrepentimiento. La promesa es maravillosa: la confesión honesta, acompañada de un verdadero apartarse del pecado, siempre se encontrará con la misericordia de Dios. La gracia no se obtiene ocultando, sino exponiendo nuestro pecado a la luz del perdón de Dios." },
            { text: "Si tú de mañana buscares a Dios, y rogares al Todopoderoso; si fueres limpio y recto, ciertamente luego se despertará por ti, y hará próspera la morada de tu justicia.", reference: "— Job 8:5-6 (Reflexión sobre Salmos)", reflection: "Aunque estas son palabras de uno de los amigos de Job y su teología era imperfecta, capturan un principio que resuena en los Salmos: buscar a Dios con sinceridad y vivir en integridad invita a la intervención y bendición divinas. La idea de que Dios 'se despierte' por nosotros es una imagen poderosa de Su atención y acción a favor de aquellos que lo buscan de todo corazón. Nos anima a una búsqueda diligente y a una vida recta, confiando en que Dios honrará tal devoción." },
            { text: "El que confía en sus riquezas caerá; mas los justos reverdecerán como ramas.", reference: "— Proverbios 11:28", reflection: "Poner la confianza en la seguridad financiera es construir sobre un fundamento inestable. Las riquezas pueden desaparecer, y no tienen poder en la eternidad. La persona justa, sin embargo, cuya confianza está en el Señor, es como una rama viva conectada a la vid. Su fuente de vida no es externa ni material, sino interna y divina, lo que le permite florecer y crecer espiritualmente sin importar las circunstancias económicas." },
            { text: "Yo me alegré con los que me decían: A la casa de Jehová iremos.", reference: "— Salmos 122:1", reflection: "Para el salmista, la oportunidad de reunirse con el pueblo de Dios para la adoración no era una obligación tediosa, sino una fuente de inmensa alegría. Su corazón se regocijaba ante la perspectiva de la comunión y la adoración corporativa. Esto desafía nuestra propia actitud hacia la iglesia. ¿La vemos como una carga o compartimos la alegría del salmista por la oportunidad de ir a la casa del Señor?" },
